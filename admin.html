<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGK System - Final Professional Version</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #2e7d32; --danger: #f44336; --dark: #263238; --warning: #ffeb3b; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        .container { max-width: 550px; margin: auto; background: white; min-height: 100vh; padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 15px; text-align: center; position: relative; }
        .section { padding: 15px; border-bottom: 5px solid #f0f2f5; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 12px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; color: white; margin-top: 5px; font-size: 16px; }
        
        /* Bus Layout & Animation */
        .bus-layout { background: var(--dark); padding: 20px; border-radius: 25px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; max-width: 320px; margin: 20px auto; }
        .seat { background: white; padding: 12px 0; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .seat.sold { background: var(--secondary); color: white; }
        .seat.locked { background: var(--warning); color: #000; animation: pulse 1s infinite; border: 2px solid orange; }
        .driver { background: #555; color: white; cursor: default; }
        .last-row { grid-column: span 3; display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 5px; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Modals */
        #modal, #report-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; overflow-y: auto; }
        .modal-content { background:white; width:90%; max-width: 400px; margin:5% auto; padding:20px; border-radius:12px; color: #000; }

        /* Print Preview Style */
        #printable-voucher { display: none; }
        @media print {
            body * { visibility: hidden; }
            #printable-voucher, #printable-voucher * { visibility: visible; }
            #printable-voucher { display: block !important; position: fixed; left: 0; top: 0; width: 100%; background: white; }
            .v-box { width: 58mm; margin: 0 auto; text-align: center; padding: 10px; font-size: 12px; color: #000; line-height: 1.4; }
            hr { border-top: 1px dotted #000; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen" style="padding: 100px 20px; text-align: center;">
        <h2 style="color: var(--primary);">AGK System</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-pass" placeholder="Password">
        <button class="btn" style="background: var(--primary);" onclick="login()">·Äù·ÄÑ·Ä∫·Äõ·Ä±·Ä¨·ÄÄ·Ä∫·Äõ·Äî·Ä∫</button>
    </div>

    <div id="app-screen" style="display: none;">
        <header>
            <button onclick="logout()" style="position: absolute; right: 10px; top: 15px; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; border-radius: 5px; padding: 4px 8px;">Logout</button>
            <h3 style="margin:0;">AGK Ticketing</h3>
            <div id="user-display" style="font-size: 12px; margin-top: 5px;"></div>
        </header>

        <div id="admin-only-section" class="section" style="display: none; background: #e8f5e9;">
            <button class="btn" style="background: #673ab7;" onclick="showReport()">üìä ·Äî·Ä±·Ä∑·ÄÖ·Äâ·Ä∫·Ä°·Äõ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äõ·ÄÆ·Äï·Ä≠·ÄØ·Ä∑</button>
            <hr>
            <input type="text" id="bus-name" placeholder="·ÄÄ·Ä¨·Ä∏·Äú·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏·Ä°·Äô·Ää·Ä∫">
            <div style="display:flex; gap:5px;">
                <input type="date" id="bus-date">
                <input type="time" id="bus-time">
            </div>
            <button class="btn" style="background: var(--secondary);" onclick="createTrip()">·ÄÅ·Äõ·ÄÆ·Ä∏·ÄÖ·Äâ·Ä∫·Äû·ÄÖ·Ä∫·Äê·ÄÑ·Ä∫·Äô·Ää·Ä∫</button>
        </div>

        <div class="section" id="list-area">
            <h4>üìÖ ·ÄÅ·Äõ·ÄÆ·Ä∏·ÄÖ·Äâ·Ä∫·Äô·Äª·Ä¨·Ä∏</h4>
            <div id="bus-list"></div>
        </div>

        <div id="booking-area" class="section" style="display: none;">
            <button class="btn" style="background:#555; width: auto;" onclick="hideBooking()">‚Üê ·Äï·Äº·Äî·Ä∫·Äë·ÄΩ·ÄÄ·Ä∫·Äô·Ää·Ä∫</button>
            <h3 id="target-bus-info" style="text-align:center;"></h3>
            <div id="seat-map" class="bus-layout"></div>
        </div>
    </div>
</div>

<div id="modal">
    <div class="modal-content">
        <h3 id="seat-label" style="margin:0 0 10px 0; color: var(--primary);"></h3>
        <input type="text" id="c-name" placeholder="·ÄÅ·Äõ·ÄÆ·Ä∏·Äû·Ää·Ä∫·Ä°·Äô·Ää·Ä∫">
        <input type="text" id="c-nrc" placeholder="·Äô·Äæ·Äê·Ä∫·Äï·ÄØ·Ä∂·Äê·ÄÑ·Ä∫ (NRC)">
        <input type="tel" id="c-phone" placeholder="·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫">
        <input type="number" id="c-price" placeholder="·Äú·ÄÄ·Ä∫·Äô·Äæ·Äê·Ä∫·ÄÅ">
        <select id="c-method">
            <option value="Cash">Cash (·ÄÑ·ÄΩ·Ä±·Äû·Ä¨·Ä∏)</option>
            <option value="KPay">KPay / Wave</option>
            <option value="Unpaid">Unpaid (·Äô·Äõ·Äû·Ä±·Ä∏)</option>
        </select>
        <input type="text" id="c-pickup" placeholder="·ÄÖ·ÄÆ·Ä∏·Äô·Ää·Ä∑·Ä∫·Äî·Ä±·Äõ·Ä¨">
        <p id="sold-by-info" style="font-size: 12px; color: blue;"></p>
        <div id="modal-btns"></div>
        <button class="btn" style="background:#ccc; color:black; margin-top:10px;" onclick="closeModal()">·Äï·Ä≠·Äê·Ä∫·Äï·Ä´</button>
    </div>
</div>

<div id="report-modal">
    <div class="modal-content" style="background: #fff;">
        <h2 style="text-align: center; color: var(--secondary);">Daily Sales Report</h2>
        <div id="report-content"></div>
        <button class="btn" style="background: var(--danger); margin-top: 20px;" onclick="document.getElementById('report-modal').style.display='none'">·Äï·Ä≠·Äê·Ä∫·Äï·Ä´</button>
    </div>
</div>

<div id="printable-voucher">
    <div class="v-box">
        <h3 style="margin:0;">A GYI KAUNG</h3>
        <p>Bus Ticket Voucher</p>
        <hr>
        <div style="text-align:left;">
            Voucher No: <b id="v-id"></b><br>
            Trip: <span id="v-bus"></span><br>
            Seat: <b id="v-seat" style="font-size:16px;"></b><br>
            Name: <span id="v-name"></span><br>
            NRC: <span id="v-nrc"></span><br>
            Phone: <span id="v-phone"></span><br>
            Pickup: <span id="v-pickup"></span><br>
            Price: <b id="v-price"></b> MMK<br>
            Staff: <span id="v-staff"></span>
        </div>
        <hr>
        <p style="font-size:10px;">Safe Journey with AGK!</p>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCOMmiWvHADYvb4ILURBeRo7YDh-Z1sknw",
        authDomain: "a-gyi-kaung.firebaseapp.com",
        databaseURL: "https://a-gyi-kaung-default-rtdb.firebaseio.com",
        projectId: "a-gyi-kaung",
        storageBucket: "a-gyi-kaung.firebasestorage.app",
        messagingSenderId: "1002724874482",
        appId: "1:1002724874482:web:7b08378f45b237cc3f986b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    
    let currentTripId = null, selectedSeat = null, currentUserEmail = "", userNick = "", currentBusName = "";

    // Auth
    function login() {
        auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value)
            .catch(err => alert("·Ä°·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·Äù·ÄÑ·Ä∫·Äõ·Äî·Ä∫ ·Äô·Äæ·Ä¨·Ä∏·Äö·ÄΩ·ÄÑ·Ä∫·Ä∏·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫·Åã"));
    }
    function logout() { auth.signOut(); }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUserEmail = user.email;
            userNick = user.email.split('@')[0].toUpperCase();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            document.getElementById('user-display').innerText = "üë§ ·Äù·Äî·Ä∫·Äë·Äô·Ä∫·Ä∏: " + userNick;
            if(user.email === 'admin@agk.com') document.getElementById('admin-only-section').style.display = 'block';
            loadTrips();
        } else {
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('app-screen').style.display = 'none';
        }
    });

    function loadTrips() {
        db.ref('trips').on('value', snap => {
            const data = snap.val();
            let html = '';
            for(let id in data) {
                html += `<div class="section" style="background:white; margin-bottom:5px; border-radius:10px; display:flex; justify-content:space-between; align-items:center;">
                    <div onclick="showBooking('${id}', '${data[id].name}')" style="cursor:pointer; flex-grow:1;">
                        <strong>üöå ${data[id].name}</strong><br><small>${data[id].date} | ${data[id].time}</small>
                    </div>
                    ${currentUserEmail === 'admin@agk.com' ? `<button onclick="deleteTrip('${id}')" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px;">·Äñ·Äª·ÄÄ·Ä∫</button>` : ''}
                </div>`;
            }
            document.getElementById('bus-list').innerHTML = html;
        });
    }

    function showBooking(id, name) {
        currentTripId = id; currentBusName = name;
        document.getElementById('list-area').style.display = 'none';
        document.getElementById('booking-area').style.display = 'block';
        document.getElementById('target-bus-info').innerText = name;
        renderSeats(id);
    }

    function hideBooking() {
        if(selectedSeat) releaseLock();
        document.getElementById('list-area').style.display = 'block';
        document.getElementById('booking-area').style.display = 'none';
    }

    // Real-time Rendering (Bookings + Locks)
    function renderSeats(tripId) {
        db.ref(`bookings/${tripId}`).on('value', bSnap => {
            const booked = bSnap.val() || {};
            db.ref(`active_sessions/${tripId}`).on('value', lSnap => {
                const locks = lSnap.val() || {};
                const map = document.getElementById('seat-map');
                map.innerHTML = '';
                const layout = [['A1', 'A2', 'Driver'], ['B1', 'B2', 'B3'], ['C1', 'C2', 'C3'], ['D1', 'D2', 'D3'], ['E1', 'E2', 'E3', 'E4']];
                
                layout.forEach((row, idx) => {
                    const rowDiv = document.createElement('div');
                    if(idx === 4) rowDiv.className = 'last-row';
                    row.forEach(s => {
                        const div = document.createElement('div');
                        const isSold = booked[s];
                        const isLocked = locks[s] && locks[s].user !== userNick;
                        
                        div.className = s === 'Driver' ? 'seat driver' : `seat ${isSold ? 'sold' : ''} ${isLocked ? 'locked' : ''}`;
                        div.innerText = s;
                        
                        if(s !== 'Driver') {
                            div.onclick = () => {
                                if(isLocked) {
                                    alert(`‚ö†Ô∏è ·Äù·Äî·Ä∫·Äë·Äô·Ä∫·Ä∏ [ ${locks[s].user} ] ·ÄÄ ·Ä§·ÄÅ·ÄØ·Ä∂·ÄÄ·Ä≠·ÄØ ·Äù·ÄÑ·Ä∫·Äõ·Ä±·Ä¨·ÄÄ·Ä∫·Äõ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·ÄÅ·Äª·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫·Åã`);
                                } else {
                                    openModal(s, isSold);
                                }
                            };
                        }
                        if(idx === 4) rowDiv.appendChild(div); else map.appendChild(div);
                    });
                    if(idx === 4) map.appendChild(rowDiv);
                });
            });
        });
    }

    function openModal(s, data) {
        selectedSeat = s;
        // Lock the seat
        db.ref(`active_sessions/${currentTripId}/${s}`).set({ user: userNick });

        document.getElementById('seat-label').innerText = "Seat / ·ÄÅ·ÄØ·Ä∂: " + s;
        const canEdit = (!data) || (currentUserEmail === 'admin@agk.com') || (data.soldBy === userNick);
        
        document.getElementById('c-name').value = data ? (data.name || '') : '';
        document.getElementById('c-nrc').value = data ? (data.nrc || '') : '';
        document.getElementById('c-phone').value = data ? (data.phone || '') : '';
        document.getElementById('c-price').value = data ? (data.price || '') : '';
        document.getElementById('c-method').value = data ? (data.method || 'Cash') : 'Cash';
        document.getElementById('c-pickup').value = data ? (data.pickup || '') : '';
        document.getElementById('sold-by-info').innerText = data ? "·Äõ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·ÄÅ·Äª·Äû·Ä∞: " + (data.soldBy || "-") : "";

        ['c-name', 'c-nrc', 'c-phone', 'c-price', 'c-method', 'c-pickup'].forEach(id => document.getElementById(id).disabled = !canEdit);
        
        let btns = '';
        if(!data) {
            btns = `<button class="btn" style="background:var(--secondary);" onclick="saveBooking()">·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏·Äû·ÄΩ·ÄÑ·Ä∫·Ä∏·Äô·Ää·Ä∫</button>`;
        } else {
            btns = `<button class="btn" style="background:#ff9800;" onclick="printVoucher()">Voucher ·Äë·ÄØ·Äê·Ä∫·Äõ·Äî·Ä∫</button>`;
            if(canEdit) btns += `<button class="btn" style="background:blue; margin-top:5px;" onclick="saveBooking()">·Äï·Äº·ÄÑ·Ä∫·ÄÜ·ÄÑ·Ä∫·Äô·Ää·Ä∫</button>`;
            if(currentUserEmail === 'admin@agk.com') btns += `<button class="btn" style="background:var(--danger); margin-top:5px;" onclick="deleteBooking()">·Äñ·Äª·ÄÄ·Ä∫·Äô·Ää·Ä∫</button>`;
        }
        document.getElementById('modal-btns').innerHTML = btns;
        document.getElementById('modal').style.display = 'block';
    }

    function saveBooking() {
        const name = document.getElementById('c-name').value;
        const phone = document.getElementById('c-phone').value;
        if(!name || !phone) return alert("·Ä°·Äô·Ää·Ä∫·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´·Åã");
        
        db.ref(`bookings/${currentTripId}/${selectedSeat}`).update({
            name, phone, nrc: document.getElementById('c-nrc').value,
            price: document.getElementById('c-price').value,
            method: document.getElementById('c-method').value,
            pickup: document.getElementById('c-pickup').value,
            soldBy: userNick,
            voucherId: "V" + Date.now().toString().slice(-6)
        }).then(() => closeModal());
    }

    function releaseLock() {
        if(selectedSeat && currentTripId) {
            db.ref(`active_sessions/${currentTripId}/${selectedSeat}`).remove();
        }
    }

    function closeModal() {
        releaseLock();
        document.getElementById('modal').style.display = 'none';
    }

    // Print Function (Voucher)
    function printVoucher() {
        db.ref(`bookings/${currentTripId}/${selectedSeat}`).once('value', snap => {
            const d = snap.val();
            if(!d) return;
            document.getElementById('v-id').innerText = d.voucherId || "N/A";
            document.getElementById('v-bus').innerText = currentBusName;
            document.getElementById('v-seat').innerText = selectedSeat;
            document.getElementById('v-name').innerText = d.name;
            document.getElementById('v-nrc').innerText = d.nrc || "-";
            document.getElementById('v-phone').innerText = d.phone;
            document.getElementById('v-pickup').innerText = d.pickup || "·ÄÇ·Ä≠·Äê·Ä∫";
            document.getElementById('v-staff').innerText = d.soldBy;
            document.getElementById('v-price').innerText = Number(d.price).toLocaleString();
            
            setTimeout(() => { window.print(); }, 500);
        });
    }

    // Report Function
    function showReport() {
        db.ref('bookings').once('value', snap => {
            const all = snap.val() || {};
            let tTickets = 0, tCash = 0, tKPay = 0, tUnpaid = 0;
            for(let tid in all) {
                for(let sid in all[tid]) {
                    const b = all[tid][sid];
                    const p = Number(b.price || 0);
                    tTickets++;
                    if(b.method === 'Cash') tCash += p;
                    else if(b.method === 'KPay') tKPay += p;
                    else tUnpaid += p;
                }
            }
            document.getElementById('report-content').innerHTML = `
                <div style="background:#f0f2f5; padding:15px; border-radius:10px;">
                    <p>·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏: ${tTickets} ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∫</p>
                    <p>Cash: ${tCash.toLocaleString()} MMK</p>
                    <p>KPay: ${tKPay.toLocaleString()} MMK</p>
                    <p style="color:red;">·Äô·Äõ·Äû·Ä±·Ä∏: ${tUnpaid.toLocaleString()} MMK</p>
                    <hr>
                    <h3>Total: ${(tCash+tKPay).toLocaleString()} MMK</h3>
                </div>`;
            document.getElementById('report-modal').style.display = 'block';
        });
    }

    // Admin Tools
    function deleteTrip(id) { if(confirm("·Äñ·Äª·ÄÄ·Ä∫·Äô·Äæ·Ä¨·Äú·Ä¨·Ä∏?")) db.ref('trips/' + id).remove(); }
    function deleteBooking() { if(confirm("·Äú·ÄÄ·Ä∫·Äô·Äæ·Äê·Ä∫·Äñ·Äª·ÄÄ·Ä∫·Äô·Äæ·Ä¨·Äú·Ä¨·Ä∏?")) { db.ref(`bookings/${currentTripId}/${selectedSeat}`).remove(); closeModal(); } }
    function createTrip() {
        const name = document.getElementById('bus-name').value;
        const date = document.getElementById('bus-date').value;
        const time = document.getElementById('bus-time').value;
        if(name && date) db.ref('trips/' + Date.now()).set({ name, date, time });
    }
</script>
</body>
