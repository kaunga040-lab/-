    <style>
        :root { --primary: #1a237e; --secondary: #2e7d32; --danger: #f44336; --dark: #263238; --warning: #ffeb3b; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        .container { max-width: 550px; margin: auto; background: white; min-height: 100vh; padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 15px; text-align: center; position: sticky; top:0; z-index:100; }
        .section { padding: 15px; border-bottom: 5px solid #f0f2f5; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 12px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        input:disabled { background: #eee; cursor: not-allowed; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; color: white; margin-top: 5px; font-size: 16px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .bus-layout { background: var(--dark); padding: 20px; border-radius: 25px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; max-width: 320px; margin: 20px auto; }
        .seat { background: white; padding: 12px 0; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .seat.sold { background: var(--secondary); color: white; }
        .seat.locked { background: var(--warning); color: #000; animation: pulse 1s infinite; border: 2px solid orange; }
        .driver { background: #555; color: white; cursor: default; }
        .last-row { grid-column: span 3; display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 5px; }
        #modal, #report-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:1000; overflow-y: auto; }
        .modal-content { background:white; width:92%; max-width: 450px; margin: 20px auto; padding:20px; border-radius:15px; color: #000; position: relative; }
        #printable-voucher { display: none; }
        @media print {
            body * { visibility: hidden; }
            #printable-voucher, #printable-voucher * { visibility: visible; }
            #printable-voucher { display: block !important; position: absolute; left: 0; top: 0; width: 100%; background: white; }
            .v-box { width: 75mm; margin: 0 auto; padding: 20px; font-size: 16px; text-align: center; color: black; border: none; }
        }
    </style>
</head>

<script>
    const deviceId = navigator.userAgent.replace(/\s+/g, '').slice(0, 30) + (window.screen.width + window.screen.height);

    const firebaseConfig = {
        apiKey: "AIzaSyCOMmiWvHADYvb4ILURBeRo7YDh-Z1sknw",
        authDomain: "a-gyi-kaung.firebaseapp.com",
        databaseURL: "https://a-gyi-kaung-default-rtdb.firebaseio.com",
        projectId: "a-gyi-kaung",
        storageBucket: "a-gyi-kaung.firebasestorage.app",
        messagingSenderId: "1002724874482",
        appId: "1:1002724874482:web:7b08378f45b237cc3f986b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentTripId = null, selectedSeat = null, userNick = "", currentBusName = "";

    // Device Lock Logic á€•á€«á€á€„á€ºá€á€±á€¬ Login Function
    window.login = function() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        const errDisplay = document.getElementById('login-error');
        if(!email || !pass) { errDisplay.innerText = "Email á€”á€¾á€„á€·á€º Password á€–á€¼á€Šá€·á€ºá€•á€«"; return; }

        auth.signInWithEmailAndPassword(email, pass).then(userCredential => {
            const user = userCredential.user;
            const userRef = db.ref('user_sessions/' + user.uid);
            userRef.once('value', snap => {
                const session = snap.val();
                if (!session || session.currentDevice === deviceId) {
                    userRef.update({ currentDevice: deviceId, status: 'approved' });
                } else {
                    userRef.update({ requestDevice: deviceId, status: 'pending', requestUser: email.split('@')[0].toUpperCase() });
                    errDisplay.innerText = "á€¡á€á€¼á€¬á€¸á€…á€€á€ºá€á€½á€„á€º á€á€„á€ºá€‘á€¬á€¸á€•á€«á€á€Šá€ºá‹ á€•á€‘á€™á€…á€€á€ºá€™á€¾ á€á€½á€„á€·á€ºá€•á€¼á€¯á€á€»á€€á€ºá€•á€±á€¸á€›á€”á€º á€…á€±á€¬á€„á€·á€ºá€•á€«...";
                    userRef.on('value', sSnap => {
                        if (sSnap.val().status === 'approved' && sSnap.val().currentDevice === deviceId) location.reload();
                    });
                }
            });
        }).catch(error => { errDisplay.innerText = "á€¡á€™á€¾á€¬á€¸: " + error.message; });
    };

    window.logout = function() { 
        const user = auth.currentUser;
        if(user) db.ref('user_sessions/' + user.uid).remove().then(() => auth.signOut());
        else auth.signOut();
    };

    auth.onAuthStateChanged(user => {
        if (user) {
            userNick = user.email.split('@')[0].toUpperCase();
            
            // Device Approval Watcher
            const userRef = db.ref('user_sessions/' + user.uid);
            userRef.on('value', snap => {
                const data = snap.val();
                if (data) {
                    if (data.status === 'pending' && data.currentDevice === deviceId) {
                        if (confirm(`á€á€”á€ºá€‘á€™á€ºá€¸ ${data.requestUser} á€™á€¾ á€¡á€á€¼á€¬á€¸á€…á€€á€ºá€–á€¼á€„á€·á€º á€á€„á€ºá€›á€”á€º á€€á€¼á€­á€¯á€¸á€…á€¬á€¸á€”á€±á€á€Šá€ºá‹ á€á€½á€„á€·á€ºá€•á€¼á€¯á€™á€œá€¬á€¸?`)) {
                            userRef.update({ currentDevice: data.requestDevice, status: 'approved', requestDevice: null });
                        } else {
                            userRef.update({ status: 'approved', requestDevice: null });
                        }
                    }
                    if (data.currentDevice !== deviceId) {
                        auth.signOut();
                        alert("á€á€„á€·á€ºá€¡á€€á€±á€¬á€„á€·á€ºá€€á€­á€¯ á€¡á€á€¼á€¬á€¸á€…á€€á€ºá€á€…á€ºá€á€¯á€á€½á€„á€º á€¡á€á€¯á€¶á€¸á€•á€¼á€¯á€œá€­á€¯á€€á€ºá€•á€«á€•á€¼á€®á‹");
                    }
                }
            });

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            document.getElementById('user-display').innerText = "ğŸ‘¤ Staff: " + userNick;
            if(user.email === 'admin@agk.com') document.getElementById('admin-only-section').style.display = 'block';
            loadTrips();
        } else {
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('app-screen').style.display = 'none';
        }
    });

function loadTrips() {
    db.ref('trips').on('value', snap => {
        const data = snap.val();
        let html = '';
        const isAdmin = auth.currentUser && auth.currentUser.email === 'admin@agk.com';
        
        if (!data) {
            document.getElementById('bus-list').innerHTML = '<p style="text-align:center; color:#888;">á€á€›á€®á€¸á€…á€‰á€ºá€™á€›á€¾á€­á€•á€«á‹</p>';
            return;
        }

        // áá‹ Object á€€á€­á€¯ Array á€•á€¼á€±á€¬á€„á€ºá€¸á€•á€¼á€®á€¸ Date á€¡á€œá€­á€¯á€€á€º Sort á€…á€®á€á€¼á€„á€ºá€¸
        const tripList = [];
        for (let id in data) {
            tripList.push({ id: id, ...data[id] });
        }

        // á‚á‹ Date á€¡á€œá€­á€¯á€€á€º á€¡á€…á€±á€¬á€†á€¯á€¶á€¸á€›á€€á€ºá€€ á€¡á€•á€±á€«á€ºá€†á€¯á€¶á€¸á€›á€±á€¬á€€á€ºá€¡á€±á€¬á€„á€º á€…á€®á€™á€Šá€º
        tripList.sort((a, b) => new Date(a.date) - new Date(b.date));

        // áƒá‹ á€…á€®á€‘á€¬á€¸á€á€±á€¬ Array á€€á€­á€¯ HTML á€¡á€–á€¼á€…á€º á€•á€¼á€±á€¬á€„á€ºá€¸á€œá€²á€á€¼á€„á€ºá€¸
        tripList.forEach(trip => {
            html += `<div class="section" style="background:white; margin-bottom:10px; border-radius:12px; border:1px solid #eee; padding: 15px; position: relative;">
                <div onclick="showBooking('${trip.id}', '${trip.name}')" style="cursor:pointer; padding-right: 80px;">
                    <strong>ğŸšŒ ${trip.name}</strong><br><small>ğŸ“… á€›á€€á€ºá€…á€½á€²: ${trip.date}</small>
                </div>
                ${isAdmin ? `<button onclick="deleteTrip('${trip.id}', '${trip.name}')" style="position:absolute; right:15px; top:50%; transform:translateY(-50%); background:var(--danger); color:white; border:none; border-radius:6px; padding:8px 10px; cursor:pointer; font-size:12px;">á€–á€»á€€á€ºá€™á€Šá€º</button>` : ''}
            </div>`;
        });

        document.getElementById('bus-list').innerHTML = html;
    });
}
    

function deleteTrip(tripId, tripName) {
    const pw = prompt(`âš ï¸ "${tripName}" á€€á€­á€¯ á€–á€»á€€á€ºá€›á€”á€º á€á€„á€ºá Login Password á€›á€­á€¯á€€á€ºá€‘á€Šá€·á€ºá€•á€«:`);
    if (!pw) return;

    const user = auth.currentUser;
    const credential = firebase.auth.EmailAuthProvider.credential(user.email, pw);

    // Password á€™á€¾á€”á€ºá€™á€™á€¾á€”á€º Firebase á€™á€¾á€¬ á€•á€¼á€”á€ºá€…á€…á€ºá€†á€±á€¸á€á€¼á€„á€ºá€¸ (Re-authenticate)
    user.reauthenticateWithCredential(credential).then(() => {
        if (confirm(`á€¡á€á€Šá€ºá€•á€¼á€¯á€•á€«á€á€œá€¬á€¸? á€á€›á€®á€¸á€…á€‰á€ºá€€á€­á€¯á€á€¬ á€–á€»á€€á€ºá€•á€«á€™á€Šá€ºá‹ á€¡á€›á€±á€¬á€„á€ºá€¸á€™á€¾á€á€ºá€á€™á€ºá€¸á€™á€»á€¬á€¸ á€€á€»á€”á€ºá€”á€±á€•á€«á€™á€Šá€ºá‹`)) {
            db.ref(`trips/${tripId}`).remove();
            db.ref(`active_sessions/${tripId}`).remove();
            alert("á€–á€»á€€á€ºá€•á€¼á€®á€¸á€•á€«á€•á€¼á€®á‹");
        }
    }).catch(error => {
        alert("Password á€™á€¾á€¬á€¸á€šá€½á€„á€ºá€¸á€”á€±á€•á€«á€á€Šá€ºá‹");
    });
}
    
                       
    function showBooking(id, name) {
        currentTripId = id; currentBusName = name;
        document.getElementById('list-area').style.display = 'none';
        document.getElementById('booking-area').style.display = 'block';
        document.getElementById('target-bus-info').innerText = name;
        renderSeats(id);
    }

    function hideBooking() { releaseLock(); document.getElementById('list-area').style.display = 'block'; document.getElementById('booking-area').style.display = 'none'; }

    function renderSeats(tripId) {
    db.ref(`bookings/${tripId}`).on('value', bSnap => {
        const booked = bSnap.val() || {};
        db.ref(`active_sessions/${tripId}`).on('value', lSnap => {
            const locks = lSnap.val() || {};
            const map = document.getElementById('seat-map'); map.innerHTML = '';
            const layout = [['A1', 'A2', 'Driver'], ['B1', 'B2', 'B3'], ['C1', 'C2', 'C3'], ['D1', 'D2', 'D3'], ['E1', 'E2', 'E3', 'E4']];
            
            const now = Date.now();
            const lockTimeout = 5 * 60 * 1000; // á… á€™á€­á€”á€…á€º (5 minutes in milliseconds)

            layout.forEach((row, idx) => {
                const rowDiv = document.createElement('div');
                if(idx === 4) rowDiv.className = 'last-row';
                row.forEach(s => {
                    const div = document.createElement('div');
                    const isSold = booked[s];
                    
                    // Lock á€›á€¾á€­á€™á€›á€¾á€­ á€…á€…á€ºá€†á€±á€¸á€á€¼á€„á€ºá€¸ (á€¡á€á€»á€­á€”á€ºá€€á€»á€±á€¬á€ºá€”á€±á€›á€„á€º Lock á€™á€›á€¾á€­á€á€œá€­á€¯ á€á€á€ºá€™á€¾á€á€ºá€™á€šá€º)
                    let isLocked = false;
                    if (locks[s] && locks[s].user !== userNick) {
                        const lockTime = locks[s].time || 0;
                        if (now - lockTime < lockTimeout) {
                            isLocked = true;
                        }
                    }

                    div.className = s === 'Driver' ? 'seat driver' : `seat ${isSold ? 'sold' : ''} ${isLocked ? 'locked' : ''}`;
                    div.innerText = s;
                    
                    if(s !== 'Driver') {
                        div.onclick = () => isLocked ? alert("á€á€”á€ºá€‘á€™á€ºá€¸ " + locks[s].user + " á€á€„á€ºá€”á€±á€á€Šá€º") : openModal(s, isSold);
                    }
                    
                    if(idx === 4) rowDiv.appendChild(div); else map.appendChild(div);
                });
                if(idx === 4) map.appendChild(rowDiv);
            });
        });
    });
    }
    
    // á€á€”á€ºá€‘á€™á€ºá€¸á€¡á€á€»á€„á€ºá€¸á€á€»á€„á€ºá€¸ á€•á€¼á€„á€ºá€á€½á€„á€·á€ºá€€á€”á€·á€ºá€á€á€ºá€‘á€¬á€¸á€á€±á€¬ Modal Function
    function openModal(s, data) {
    selectedSeat = s;
    const lockRef = db.ref(`active_sessions/${currentTripId}/${s}`);

    // (á) á€¡á€á€»á€­á€”á€ºá€”á€²á€· á€”á€¬á€™á€Šá€ºá€€á€­á€¯ á€á€­á€™á€ºá€¸á€•á€¼á€®á€¸ á€¡á€„á€ºá€á€¬á€”á€€á€ºá€•á€¼á€á€ºá€›á€„á€º Lock á€–á€¼á€¯á€á€ºá€–á€­á€¯á€· á€á€á€ºá€™á€¾á€á€ºá€á€¼á€„á€ºá€¸
    lockRef.set({ 
        user: userNick,
        time: Date.now() 
    });
    lockRef.onDisconnect().remove();

    document.getElementById('seat-label').innerText = "á€á€¯á€¶: " + s;
    
    // (á‚) Input Field á€™á€»á€¬á€¸á€‘á€²á€á€­á€¯á€· Data á€–á€¼á€Šá€·á€ºá€á€¼á€„á€ºá€¸
