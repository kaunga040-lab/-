<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGK System - Trip Management</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #2e7d32; --danger: #f44336; --dark: #263238; --warning: #ffeb3b; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        .container { max-width: 550px; margin: auto; background: white; min-height: 100vh; padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 15px; text-align: center; position: sticky; top:0; z-index:100; }
        .section { padding: 15px; border-bottom: 5px solid #f0f2f5; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 12px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; color: white; margin-top: 5px; font-size: 16px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .bus-layout { background: var(--dark); padding: 20px; border-radius: 25px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; max-width: 320px; margin: 20px auto; }
        .seat { background: white; padding: 12px 0; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .seat.sold { background: var(--secondary); color: white; }
        .seat.locked { background: var(--warning); color: #000; animation: pulse 1s infinite; border: 2px solid orange; }
        .driver { background: #555; color: white; cursor: default; }
        .last-row { grid-column: span 3; display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 5px; }
        #modal, #report-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:1000; overflow-y: auto; }
        .modal-content { background:white; width:92%; max-width: 450px; margin: 20px auto; padding:20px; border-radius:15px; color: #000; position: relative; }
        #printable-voucher { display: none; }
        @media print {
            body * { visibility: hidden; }
            #printable-voucher, #printable-voucher * { visibility: visible; }
            #printable-voucher { display: block !important; position: absolute; left: 0; top: 0; width: 100%; background: white; }
            .v-box { width: 75mm; margin: 0 auto; padding: 20px; font-size: 16px; text-align: center; color: black; border: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen" style="padding: 100px 20px; text-align: center;">
        <h2 style="color: var(--primary);">AGK System</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-pass" placeholder="Password">
        <button class="btn" style="background: var(--primary);" onclick="login()">Login / ·Äù·ÄÑ·Ä∫·Äõ·Ä±·Ä¨·ÄÄ·Ä∫·Äõ·Äî·Ä∫</button>
        <p id="login-error" style="color: red; font-size: 12px; margin-top: 10px;"></p>
    </div>

    <div id="app-screen" style="display: none;">
        <header>
            <button onclick="logout()" style="position: absolute; right: 10px; top: 15px; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; border-radius: 5px; padding: 5px 10px;">Logout</button>
            <h3 style="margin:0;">AGK Ticketing</h3>
            <div id="user-display" style="font-size: 12px; margin-top: 5px;"></div>
        </header>

        <div id="admin-only-section" class="section" style="display: none; background: #e8f5e9;">
            <button class="btn" style="background: #673ab7;" onclick="showReport()">üìä ·Ä°·Äõ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äõ·ÄÆ·Äï·Ä≠·ÄØ·Ä∑·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äõ·Äî·Ä∫</button>
            <hr>
            <input type="text" id="bus-name" placeholder="·ÄÄ·Ä¨·Ä∏·Äú·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏·Ä°·Äô·Ää·Ä∫">
            <div style="display:flex; gap:5px;">
                <input type="date" id="bus-date">
                <input type="time" id="bus-time">
            </div>
            <button class="btn" style="background: var(--secondary);" onclick="createTrip()">Create Trip</button>
        </div>

        <div class="section" id="list-area">
            <h4>üìÖ ·ÄÅ·Äõ·ÄÆ·Ä∏·ÄÖ·Äâ·Ä∫·Äô·Äª·Ä¨·Ä∏</h4>
            <div id="bus-list"></div>
        </div>

        <div id="booking-area" class="section" style="display: none;">
            <button class="btn" style="background:#555; width: auto;" onclick="hideBooking()">‚Üê Back</button>
            <h3 id="target-bus-info" style="text-align:center;"></h3>
            <div id="seat-map" class="bus-layout"></div>
        </div>
    </div>
</div>

<div id="modal">
    <div class="modal-content">
        <h3 id="seat-label" style="text-align: center;"></h3>
        <input type="text" id="c-name" placeholder="·Ä°·Äô·Ää·Ä∫">
        <input type="tel" id="c-phone" placeholder="·Äñ·ÄØ·Äî·Ä∫·Ä∏">
        <input type="number" id="c-price" placeholder="·Äú·ÄÄ·Ä∫·Äô·Äæ·Äê·Ä∫·ÄÅ">
        <select id="c-method">
            <option value="Cash">Cash</option>
            <option value="KPay">KPay</option>
            <option value="Unpaid">Unpaid</option>
        </select>
        <input type="text" id="c-pickup" placeholder="·ÄÖ·ÄÆ·Ä∏·Äô·Ää·Ä∑·Ä∫·Äî·Ä±·Äõ·Ä¨">
        <p id="sold-by-info" style="font-size: 13px; color: blue; font-weight: bold;"></p>
        <div id="modal-btns"></div>
        <button class="btn" style="background:#888; margin-top:10px;" onclick="closeModal()">Close</button>
    </div>
</div>

<div id="report-modal">
    <div class="modal-content">
        <button onclick="toggleSettings()" style="position: absolute; right: 15px; top: 15px; background: none; border: none; font-size: 20px;">‚öôÔ∏è</button>
        <h3 style="text-align: center;">üìä Daily Report</h3>
        <div id="settings-menu" style="display:none; background: #fff3f3; padding: 10px; border-radius: 10px; margin-bottom: 10px;">
            <button class="btn" style="background: var(--danger); font-size: 12px;" onclick="deleteAllData()">·Ä°·Äõ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äô·Äæ·Äê·Ä∫·Äê·Äô·Ä∫·Ä∏·Äô·Äª·Ä¨·Ä∏·Ä°·Ä¨·Ä∏·Äú·ÄØ·Ä∂·Ä∏·Äñ·Äª·ÄÄ·Ä∫·Äô·Ää·Ä∫</button>
        </div>
        <div id="report-content"></div>
        <button class="btn" style="background: var(--danger); margin-top: 15px;" onclick="closeReport()">·Äï·Ä≠·Äê·Ä∫·Äï·Ä´</button>
    </div>
</div>

<div id="printable-voucher">
    <div class="v-box">
        <h2 style="margin:0;">A GYI KAUNG</h2>
        <hr style="border: 1px dashed #000;">
        <div style="text-align:left; line-height: 1.8;">
            Voucher: <b id="v-id"></b><br>
            Trip: <span id="v-bus"></span><br>
            Seat: <b id="v-seat" style="font-size: 22px;"></b><br>
            Name: <span id="v-name"></span><br>
            Price: <span id="v-price"></span> MMK
        </div>
    </div>
</div>

<script>
    // Firebase Config (·Äô·Ä∞·Äõ·ÄÑ·Ä∫·Ä∏·Ä°·Äê·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏)
    const firebaseConfig = {
        apiKey: "AIzaSyCOMmiWvHADYvb4ILURBeRo7YDh-Z1sknw",
        authDomain: "a-gyi-kaung.firebaseapp.com",
        databaseURL: "https://a-gyi-kaung-default-rtdb.firebaseio.com",
        projectId: "a-gyi-kaung",
        storageBucket: "a-gyi-kaung.firebasestorage.app",
        messagingSenderId: "1002724874482",
        appId: "1:1002724874482:web:7b08378f45b237cc3f986b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentTripId = null, selectedSeat = null, userNick = "", currentBusName = "";

    window.login = function() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        const errDisplay = document.getElementById('login-error');
        if(!email || !pass) { errDisplay.innerText = "Email ·Äî·Äæ·ÄÑ·Ä∑·Ä∫ Password ·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´"; return; }
        auth.signInWithEmailAndPassword(email, pass).catch(error => { errDisplay.innerText = "·Ä°·Äô·Äæ·Ä¨·Ä∏: " + error.message; });
    };

    window.logout = function() { auth.signOut(); };

    auth.onAuthStateChanged(user => {
        if (user) {
            userNick = user.email.split('@')[0].toUpperCase();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            document.getElementById('user-display').innerText = "üë§ Staff: " + userNick;
            if(user.email === 'admin@agk.com') document.getElementById('admin-only-section').style.display = 'block';
            loadTrips();
        } else {
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('app-screen').style.display = 'none';
        }
    });

    // loadTrips function ·Äë·Ä≤·Äê·ÄΩ·ÄÑ·Ä∫ Admin ·Ä°·Äê·ÄΩ·ÄÄ·Ä∫ Delete Button ·Äï·Ä±·Ä´·Ä∫·Äõ·Äî·Ä∫ ·Äï·Äº·ÄØ·Äï·Äº·ÄÑ·Ä∫·Äë·Ä¨·Ä∏·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
    function loadTrips() {
        db.ref('trips').on('value', snap => {
            const data = snap.val();
            let html = '';
            const isAdmin = auth.currentUser && auth.currentUser.email === 'admin@agk.com';
            
            for(let id in data) {
                html += `<div class="section" style="background:white; margin-bottom:10px; border-radius:12px; border:1px solid #eee; padding: 15px; position: relative;">
                    <div onclick="showBooking('${id}', '${data[id].name}')" style="cursor:pointer; padding-right: 80px;">
                        <strong>üöå ${data[id].name}</strong><br><small>${data[id].date}</small>
                    </div>
                    ${isAdmin ? `<button onclick="deleteTrip('${id}', '${data[id].name}')" style="position:absolute; right:15px; top:50%; transform:translateY(-50%); background:var(--danger); color:white; border:none; border-radius:6px; padding:8px 10px; cursor:pointer; font-size:12px;">·Äñ·Äª·ÄÄ·Ä∫·Äô·Ää·Ä∫</button>` : ''}
                </div>`;
            }
            document.getElementById('bus-list').innerHTML = html || '<p style="text-align:center; color:#888;">·ÄÅ·Äõ·ÄÆ·Ä∏·ÄÖ·Äâ·Ä∫·Äô·Äõ·Äæ·Ä≠·Äï·Ä´·Åã</p>';
        });
    }

    // ·ÄÅ·Äõ·ÄÆ·Ä∏·ÄÖ·Äâ·Ä∫·Äñ·Äª·ÄÄ·Ä∫·Äõ·Äî·Ä∫ function ·Ä°·Äû·ÄÖ·Ä∫
    function deleteTrip(tripId, tripName) {
        if (confirm(`‚ö†Ô∏è ·Äû·Äê·Ä≠·Äï·Ä±·Ä∏·ÄÅ·Äª·ÄÄ·Ä∫: "${tripName}" ·ÄÅ·Äõ·ÄÆ·Ä∏·ÄÖ·Äâ·Ä∫·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ·Ä°·Äõ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äô·Äæ·Äê·Ä∫·Äê·Äô·Ä∫·Ä∏·Äô·Äª·Ä¨·Ä∏·Ä°·Ä¨·Ä∏·Äú·ÄØ·Ä∂·Ä∏·ÄÄ·Ä≠·ÄØ ·Äñ·Äª·ÄÄ·Ä∫·Äõ·Äî·Ä∫ ·Äû·Ä±·ÄÅ·Äª·Ä¨·Äï·Ä´·Äû·Äú·Ä¨·Ä∏?`)) {
            db.ref(`trips/${tripId}`).remove();
            db.ref(`bookings/${tripId}`).remove();
            db.ref(`active_sessions/${tripId}`).remove();
        }
    }

    // ·ÄÄ·Äª·Äî·Ä∫·Äû·Ää·Ä∑·Ä∫ Function ·Äô·Äª·Ä¨·Ä∏ (·Äô·Ä∞·Äõ·ÄÑ·Ä∫·Ä∏·Ä°·Äê·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏ ·Äô·Äï·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äú·Ä≤·Äï·Ä´)
    function showBooking(id, name) {
        currentTripId = id; currentBusName = name;
        document.getElementById('list-area').style.display = 'none';
        document.getElementById('booking-area').style.display = 'block';
        document.getElementById('target-bus-info').innerText = name;
        renderSeats(id);
    }

    function hideBooking() { releaseLock(); document.getElementById('list-area').style.display = 'block'; document.getElementById('booking-area').style.display = 'none'; }

    function renderSeats(tripId) {
        db.ref(`bookings/${tripId}`).on('value', bSnap => {
            const booked = bSnap.val() || {};
            db.ref(`active_sessions/${tripId}`).on('value', lSnap => {
                const locks = lSnap.val() || {};
                const map = document.getElementById('seat-map'); map.innerHTML = '';
                const layout = [['A1', 'A2', 'Driver'], ['B1', 'B2', 'B3'], ['C1', 'C2', 'C3'], ['D1', 'D2', 'D3'], ['E1', 'E2', 'E3', 'E4']];
                layout.forEach((row, idx) => {
                    const rowDiv = document.createElement('div');
                    if(idx === 4) rowDiv.className = 'last-row';
                    row.forEach(s => {
                        const div = document.createElement('div');
                        const isSold = booked[s], isLocked = locks[s] && locks[s].user !== userNick;
                        div.className = s === 'Driver' ? 'seat driver' : `seat ${isSold ? 'sold' : ''} ${isLocked ? 'locked' : ''}`;
                        div.innerText = s;
                        if(s !== 'Driver') div.onclick = () => isLocked ? alert("·Äù·Äî·Ä∫·Äë·Äô·Ä∫·Ä∏ " + locks[s].user + " ·Äù·ÄÑ·Ä∫·Äî·Ä±·Äû·Ää·Ä∫") : openModal(s, isSold);
                        if(idx === 4) rowDiv.appendChild(div); else map.appendChild(div);
                    });
                    if(idx === 4) map.appendChild(rowDiv);
                });
            });
        });
    }

    function openModal(s, data) {
        selectedSeat = s;
        db.ref(`active_sessions/${currentTripId}/${s}`).set({ user: userNick });
        document.getElementById('seat-label').innerText = "·ÄÅ·ÄØ·Ä∂: " + s;
        document.getElementById('c-name').value = data ? (data.name || '') : '';
        document.getElementById('c-phone').value = data ? (data.phone || '') : '';
        document.getElementById('c-price').value = data ? (data.price || '') : '';
        document.getElementById('c-method').value = data ? (data.method || 'Cash') : 'Cash';
        document.getElementById('c-pickup').value = data ? (data.pickup || '') : '';
        document.getElementById('sold-by-info').innerText = data ? "Sold By: " + (data.soldBy || "-") : "";
        let btns = `<button class="btn" style="background:var(--secondary);" onclick="saveBooking()">Save</button>`;
        if(data) {
            btns = `<button class="btn" style="background:#ff9800;" onclick="printVoucher()">Print</button>`;
            btns += `<button class="btn" style="background:blue; margin-top:5px;" onclick="saveBooking()">Update</button>`;
            if(auth.currentUser.email === 'admin@agk.com') btns += `<button class="btn" style="background:red; margin-top:5px;" onclick="deleteBooking()">Delete</button>`;
        }
        document.getElementById('modal-btns').innerHTML = btns;
        document.getElementById('modal').style.display = 'block';
    }

    function saveBooking() {
        const name = document.getElementById('c-name').value, phone = document.getElementById('c-phone').value, price = document.getElementById('c-price').value;
        if(!name || !phone || !price) return alert("·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´");
        db.ref(`bookings/${currentTripId}/${selectedSeat}`).update({
            name, phone, price, method: document.getElementById('c-method').value,
            pickup: document.getElementById('c-pickup').value, soldBy: userNick, busName: currentBusName, voucherId: "V" + Date.now().toString().slice(-6)
        }).then(() => closeModal());
    }

    function releaseLock() { if(selectedSeat && currentTripId) db.ref(`active_sessions/${currentTripId}/${selectedSeat}`).remove(); }
    function closeModal() { releaseLock(); document.getElementById('modal').style.display = 'none'; }
    function deleteBooking() { if(confirm("·Äñ·Äª·ÄÄ·Ä∫·Äô·Äæ·Ä¨·Äú·Ä¨·Ä∏?")) { db.ref(`bookings/${currentTripId}/${selectedSeat}`).remove(); closeModal(); } }

    function printVoucher() {
        db.ref(`bookings/${currentTripId}/${selectedSeat}`).once('value', snap => {
            const d = snap.val(); if(!d) return;
            document.getElementById('v-id').innerText = d.voucherId;
            document.getElementById('v-bus').innerText = currentBusName;
            document.getElementById('v-seat').innerText = selectedSeat;
            document.getElementById('v-name').innerText = d.name;
            document.getElementById('v-price').innerText = Number(d.price).toLocaleString();
            setTimeout(() => { window.print(); }, 500);
        });
    }

    function showReport() {
        db.ref('bookings').once('value', snap => {
            const all = snap.val() || {};
            let stats = {}, tCount = 0, tSum = 0;
            for(let tid in all) for(let sid in all[tid]) {
                const b = all[tid][sid];
                const bName = b.busName || "Unknown";
                if(!stats[bName]) stats[bName] = { count: 0, sum: 0 };
                stats[bName].count++; stats[bName].sum += Number(b.price || 0);
                tCount++; tSum += Number(b.price || 0);
            }
            let h = `<b>Total: ${tCount} ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∫ / ${tSum.toLocaleString()} MMK</b><hr>`;
            for(let n in stats) h += `<div>${n}: ${stats[n].count} ·ÄÅ·ÄØ·Ä∂ (${stats[n].sum.toLocaleString()} MMK)</div>`;
            document.getElementById('report-content').innerHTML = h || "·Äô·Äæ·Äê·Ä∫·Äê·Äô·Ä∫·Ä∏·Äô·Äõ·Äæ·Ä≠·Äï·Ä´·Åã";
            document.getElementById('report-modal').style.display = 'block';
        });
    }

    function createTrip() {
        const n = document.getElementById('bus-name').value, d = document.getElementById('bus-date').value;
        if(n && d) db.ref('trips/' + Date.now()).set({ name: n, date: d });
    }
    function closeReport() { document.getElementById('report-modal').style.display = 'none'; }
    function toggleSettings() { const m = document.getElementById('settings-menu'); m.style.display = m.style.display === 'none' ? 'block' : 'none'; }
    function deleteAllData() { if(confirm("·Ä°·Ä¨·Ä∏·Äú·ÄØ·Ä∂·Ä∏·Äñ·Äª·ÄÄ·Ä∫·Äô·Äæ·Ä¨·Äú·Ä¨·Ä∏?")) db.ref('bookings').remove().then(() => closeReport()); }
</script>
</body>
    </html>
