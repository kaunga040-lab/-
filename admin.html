<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGK System - Fixed Version</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #2e7d32; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 15px; text-align: center; position: relative; }
        .container { max-width: 500px; margin: auto; background: white; min-height: 100vh; }
        .section { padding: 15px; border-bottom: 5px solid #f0f2f5; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; color: white; margin-top: 5px; }
        
        /* Bus Layout */
        .bus-layout { background: #263238; padding: 20px; border-radius: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 300px; margin: auto; }
        .seat { background: white; padding: 10px; text-align: center; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .seat.sold { background: var(--secondary); color: white; }
        .driver { background: #555; color: white; cursor: default; }
        
        /* Modal */
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; }
        .modal-content { background:white; width:90%; max-width: 350px; margin:15% auto; padding:20px; border-radius:10px; position: relative; }
        #report-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; color:white; padding:20px; overflow-y: auto; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen" style="padding: 100px 20px; text-align: center;">
        <h2 style="color: var(--primary);">AGK System</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-pass" placeholder="Password">
        <button class="btn" style="background: var(--primary);" onclick="login()">á€á€„á€ºá€›á€±á€¬á€€á€ºá€›á€”á€º</button>
    </div>

    <div id="app-screen" style="display: none;">
        <header>
            <h3 style="margin:0;">AGK System</h3>
            <div id="user-display" style="font-size: 11px; margin-top: 5px;"></div>
            <button onclick="logout()" style="position: absolute; right: 10px; top: 15px; background: none; border: 1px solid white; color: white; padding: 3px 8px; border-radius: 4px;">á€‘á€½á€€á€ºá€›á€”á€º</button>
        </header>

        <div id="admin-panel" class="section" style="display:none; background:#e8f5e9;">
            <button class="btn" style="background:#673ab7;" onclick="showReport()">ğŸ“Š á€¡á€›á€±á€¬á€„á€ºá€¸á€›á€®á€•á€­á€¯á€·á€€á€¼á€Šá€·á€ºá€›á€”á€º</button>
            <hr>
            <input type="text" id="bus-name" placeholder="á€€á€¬á€¸á€¡á€™á€Šá€º">
            <input type="date" id="bus-date">
            <input type="time" id="bus-time">
            <button class="btn" style="background:var(--secondary);" onclick="createTrip()">á€€á€¬á€¸á€á€…á€ºá€á€„á€ºá€™á€Šá€º</button>
        </div>

        <div class="section" id="list-area">
            <h4>ğŸ“… á€á€›á€®á€¸á€…á€‰á€ºá€™á€»á€¬á€¸</h4>
            <div id="bus-list"></div>
        </div>

        <div id="booking-area" class="section" style="display: none;">
            <button class="btn" style="background:#555; width: auto;" onclick="hideBooking()">â† á€›á€¾á€±á€·á€á€­á€¯á€·á€•á€¼á€”á€ºá€á€½á€¬á€¸á€™á€Šá€º</button>
            <h3 id="bus-info" style="text-align:center;"></h3>
            <div id="seat-map" class="bus-layout"></div>
        </div>
    </div>
</div>

<div id="modal">
    <div class="modal-content">
        <h3 id="seat-label" style="margin:0 0 10px 0;"></h3>
        <input type="text" id="c-name" placeholder="á€¡á€™á€Šá€º">
        <input type="tel" id="c-phone" placeholder="á€–á€¯á€”á€ºá€¸">
        <input type="number" id="c-price" placeholder="á€ˆá€±á€¸á€”á€¾á€¯á€”á€ºá€¸">
        <select id="c-method">
            <option value="Cash">Cash (á€„á€½á€±á€á€¬á€¸)</option>
            <option value="KPay">KPay / Wave</option>
            <option value="Unpaid">Unpaid (á€™á€•á€±á€¸á€›á€á€±á€¸)</option>
        </select>
        <input type="text" id="c-pickup" placeholder="á€…á€®á€¸á€™á€Šá€·á€ºá€”á€±á€›á€¬">
        <p id="sold-by-display" style="font-size: 12px; color: blue;"></p>
        <div id="modal-btns"></div>
        <button class="btn" style="background:#ccc; color:black; margin-top:10px;" onclick="closeModal()">á€•á€­á€á€ºá€•á€«</button>
    </div>
</div>

<div id="report-modal">
    <h2 style="text-align:center;">Daily Report</h2>
    <div id="report-content"></div>
    <button class="btn" style="background:red; margin-top:20px;" onclick="document.getElementById('report-modal').style.display='none'">á€•á€­á€á€ºá€•á€«</button>
</div>

<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyCOMmiWvHADYvb4ILURBeRo7YDh-Z1sknw",
        authDomain: "a-gyi-kaung.firebaseapp.com",
        databaseURL: "https://a-gyi-kaung-default-rtdb.firebaseio.com",
        projectId: "a-gyi-kaung",
        storageBucket: "a-gyi-kaung.firebasestorage.app",
        messagingSenderId: "1002724874482",
        appId: "1:1002724874482:web:7b08378f45b237cc3f986b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentTripId = null, selectedSeat = null, currentUserEmail = "", userNick = "", currentBusName = "";

    function login() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        auth.signInWithEmailAndPassword(email, pass).catch(err => alert("Login á€™á€¾á€¬á€¸á€šá€½á€„á€ºá€¸á€”á€±á€•á€«á€á€Šá€ºá‹"));
    }
    
    function logout() { auth.signOut(); }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUserEmail = user.email;
            userNick = user.email.split('@')[0].toUpperCase();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            document.getElementById('user-display').innerText = "ğŸ‘¤ á€á€”á€ºá€‘á€™á€ºá€¸: " + userNick;
            if(user.email === 'admin@agk.com') document.getElementById('admin-panel').style.display = 'block';
            loadTrips();
        } else {
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('app-screen').style.display = 'none';
        }
    });

    function loadTrips() {
        db.ref('trips').on('value', snap => {
            let html = '';
            snap.forEach(child => {
                const d = child.val();
                html += `<div class="section" onclick="showBooking('${child.key}', '${d.name}')" style="background:white; cursor:pointer; margin-top:5px; border-radius:8px; display:flex; justify-content:space-between; align-items:center;">
                    <div><strong>ğŸšŒ ${d.name}</strong><br><small>${d.date} | ${d.time}</small></div>
                    ${currentUserEmail === 'admin@agk.com' ? `<button onclick="event.stopPropagation(); deleteTrip('${child.key}')" style="background:red; color:white; border:none; padding:5px; border-radius:4px;">á€–á€»á€€á€º</button>` : ''}
                </div>`;
            });
            document.getElementById('bus-list').innerHTML = html;
        });
    }

    function showBooking(id, name) {
        currentTripId = id; currentBusName = name;
        document.getElementById('list-area').style.display = 'none';
        document.getElementById('booking-area').style.display = 'block';
        document.getElementById('bus-info').innerText = name;
        renderSeats(id);
    }

    function renderSeats(id) {
        db.ref('bookings/' + id).on('value', snap => {
            const booked = snap.val() || {};
            const map = document.getElementById('seat-map');
            map.innerHTML = '';
            const seats = ['A1','A2','Driver','B1','B2','B3','C1','C2','C3','D1','D2','D3','E1','E2','E3','E4'];
            seats.forEach(s => {
                const div = document.createElement('div');
                div.className = s === 'Driver' ? 'seat driver' : `seat ${booked[s] ? 'sold' : ''}`;
                div.innerText = s;
                if(s !== 'Driver') div.onclick = () => openModal(s, booked[s]);
                map.appendChild(div);
            });
        });
    }

    function openModal(s, data) {
        selectedSeat = s;
        document.getElementById('seat-label').innerText = "á€á€¯á€¶á€¡á€™á€¾á€á€º: " + s;
        document.getElementById('c-name').value = data ? (data.name || '') : '';
        document.getElementById('c-phone').value = data ? (data.phone || '') : '';
        document.getElementById('c-price').value = data ? (data.price || '') : '';
        document.getElementById('c-method').value = data ? (data.method || 'Cash') : 'Cash';
        document.getElementById('c-pickup').value = data ? (data.pickup || '') : '';
        document.getElementById('sold-by-display').innerText = data ? "á€›á€±á€¬á€„á€ºá€¸á€á€»á€á€°: " + (data.soldBy || "N/A") : "";
        
        let btns = `<button class="btn" style="background:var(--secondary);" onclick="saveBooking()">á€…á€¬á€›á€„á€ºá€¸á€á€½á€„á€ºá€¸/á€•á€¼á€„á€ºá€™á€Šá€º</button>`;
        if(data) {
            btns += `<button class="btn" style="background:orange; margin-top:5px;" onclick="doPrint()">Voucher á€‘á€¯á€á€ºá€›á€”á€º</button>`;
            if(currentUserEmail === 'admin@agk.com') btns += `<button class="btn" style="background:red; margin-top:5px;" onclick="deleteBooking()">á€œá€€á€ºá€™á€¾á€á€ºá€–á€»á€€á€ºá€™á€Šá€º</button>`;
        }
        document.getElementById('modal-btns').innerHTML = btns;
        document.getElementById('modal').style.display = 'block';
    }

    function saveBooking() {
        const name = document.getElementById('c-name').value;
        const phone = document.getElementById('c-phone').value;
        const price = document.getElementById('c-price').value;
        if(!name || !phone || !price) return alert("á€¡á€á€»á€€á€ºá€¡á€œá€€á€ºá€•á€¼á€Šá€·á€ºá€…á€¯á€¶á€…á€½á€¬á€–á€¼á€Šá€·á€ºá€•á€«");

        const data = {
            name, phone, price,
            method: document.getElementById('c-method').value,
            pickup: document.getElementById('c-pickup').value,
            soldBy: userNick,
            voucherId: "AGK" + Date.now().toString().slice(-6)
        };
        db.ref(`bookings/${currentTripId}/${selectedSeat}`).update(data).then(() => closeModal());
    }

    function doPrint() {
        db.ref(`bookings/${currentTripId}/${selectedSeat}`).once('value', snap => {
            const d = snap.val();
            if(!d) return;
            const printContent = `
                <html><head><style>
                    body { width: 58mm; font-family: sans-serif; text-align: center; color: black; padding: 10px; }
                    .info { text-align: left; font-size: 13px; margin: 10px 0; line-height: 1.6; }
                    .total { font-weight: bold; font-size: 16px; border: 1px solid black; padding: 5px; margin: 10px 0; }
                </style></head><body>
                    <h3>A GYI KAUNG</h3><hr>
                    <div class="info">
                        Voucher: ${d.voucherId}<br>á€€á€¬á€¸: ${currentBusName}<br>á€á€¯á€¶: <b>${selectedSeat}</b><br>
                        á€¡á€™á€Šá€º: ${d.name}<br>á€–á€¯á€”á€ºá€¸: ${d.phone}<br>á€”á€±á€›á€¬: ${d.pickup || "-"}<br>á€›á€±á€¬á€„á€ºá€¸á€á€°: ${d.soldBy}
                    </div>
                    <div class="total">Total: ${Number(d.price).toLocaleString()} MMK</div><hr>
                    <p style="font-size:10px;">Safe Journey with AGK!</p>
                    <script>window.onload = function() { window.print(); window.close(); }<\/script>
                </body></html>
            `;
            const printWin = window.open('', '', 'width=400,height=600');
            printWin.document.write(printContent);
            printWin.document.close();
        });
    }

    function showReport() {
        const modal = document.getElementById('report-modal');
        const content = document.getElementById('report-content');
        modal.style.display = 'block';
        db.ref('bookings').once('value', snap => {
            const all = snap.val() || {};
            let tTickets = 0, tCash = 0, tKPay = 0, staffData = {};
            for(let tid in all) {
                for(let sid in all[tid]) {
                    const b = all[tid][sid];
                    const p = Number(b.price || 0);
                    tTickets++;
                    if(b.method === 'Cash') tCash += p; else tKPay += p;
                    staffData[b.soldBy] = (staffData[b.soldBy] || 0) + p;
                }
            }
            let sHtml = '<h4>á€á€”á€ºá€‘á€™á€ºá€¸á€¡á€œá€­á€¯á€€á€º á€›á€±á€¬á€„á€ºá€¸á€¡á€¬á€¸</h4>';
            for(let s in staffData) sHtml += `<p>${s}: ${staffData[s].toLocaleString()} MMK</p>`;
            content.innerHTML = `<h3>á€…á€¯á€…á€¯á€•á€±á€«á€„á€ºá€¸: ${tTickets} á€…á€±á€¬á€„á€º</h3><p>Cash: ${tCash.toLocaleString()}</p><p>KPay: ${tKPay.toLocaleString()}</p><hr>${sHtml}`;
        });
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function hideBooking() { document.getElementById('booking-area').style.display = 'none'; document.getElementById('list-area').style.display = 'block'; }
    function deleteTrip(id) { if(confirm("á€–á€»á€€á€ºá€™á€¾á€¬á€œá€¬á€¸?")) db.ref('trips/' + id).remove(); }
    function deleteBooking() { if(confirm("á€œá€€á€ºá€™á€¾á€á€ºá€–á€»á€€á€ºá€™á€¾á€¬á€œá€¬á€¸?")) { db.ref(`bookings/${currentTripId}/${selectedSeat}`).remove(); closeModal(); } }
    function createTrip() {
        const name = document.getElementById('bus-name').value;
        const date = document.getElementById('bus-date').value;
        const time = document.getElementById('bus-time').value;
        if(name && date && time) db.ref('trips').push({ name, date, time });
    }
</script>
</body>
            </html>
