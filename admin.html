<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGK - Multi-Bus Booking System</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #2e7d32; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; }
        .container { max-width: 500px; margin: auto; background: white; min-height: 100vh; padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; position: relative; }
        .section { padding: 15px; border-bottom: 5px solid #f0f2f5; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; color: white; }
        .bus-card { background: #fff; border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin-bottom: 10px; cursor: pointer; }
        .bus-layout { background: #263238; padding: 20px; border-radius: 20px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .seat { background: white; padding: 10px 0; text-align: center; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .seat.sold { background: #f44336; color: white; }
        #form-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; }
        .modal-content { background:white; width:80%; margin:20% auto; padding:20px; border-radius:10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen" style="padding: 100px 20px; text-align: center;">
        <h2>AGK Staff Portal</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-pass" placeholder="Password">
        <button class="btn" style="background: var(--primary);" onclick="login()">á€á€„á€ºá€›á€±á€¬á€€á€ºá€›á€”á€º</button>
    </div>

    <div id="app-screen" style="display: none;">
        <header>
            <button onclick="logout()" style="position: absolute; right: 10px; top: 10px; background: red; color: white; border: none; padding: 5px; border-radius: 3px;">á€‘á€½á€€á€ºá€›á€”á€º</button>
            <h3>á€¡á€€á€¼á€®á€¸á€€á€±á€¬á€„á€º á€…á€®á€™á€¶á€á€”á€·á€ºá€á€½á€²á€™á€¾á€¯</h3>
        </header>

        <div id="admin-tools" class="section" style="display: none; background: #e8f5e9;">
            <h4>á€á€›á€®á€¸á€…á€‰á€ºá€¡á€á€…á€ºá€–á€½á€„á€·á€ºá€›á€”á€º</h4>
            <input type="text" id="bus-name" placeholder="á€€á€¬á€¸á€”á€¬á€™á€Šá€º">
            <input type="date" id="bus-date">
            <input type="time" id="bus-time">
            <button class="btn" style="background: var(--secondary);" onclick="createTrip()">á€á€›á€®á€¸á€…á€‰á€ºá€á€„á€ºá€™á€Šá€º</button>
        </div>

        <div class="section">
            <h4>á€œá€€á€ºá€›á€¾á€­á€á€›á€®á€¸á€…á€‰á€ºá€™á€»á€¬á€¸</h4>
            <div id="bus-list"></div>
        </div>

        <div id="booking-area" class="section" style="display: none;">
            <button onclick="hideBooking()">â† á€›á€¾á€±á€·á€á€­á€¯á€·á€•á€¼á€”á€ºá€á€½á€¬á€¸á€›á€”á€º</button>
            <h3 id="target-bus-info"></h3>
            <div id="seat-map" class="bus-layout"></div>
        </div>
    </div>
</div>

<div id="form-modal">
    <div class="modal-content">
        <h4 id="seat-label"></h4>
        <input type="text" id="c-name" placeholder="á€á€›á€®á€¸á€á€Šá€ºá€¡á€™á€Šá€º">
        <input type="tel" id="c-phone" placeholder="á€–á€¯á€”á€ºá€¸á€”á€¶á€•á€«á€á€º">
        <button class="btn" style="background: var(--secondary);" onclick="confirmBooking()">á€œá€€á€ºá€™á€¾á€á€ºá€–á€¼á€á€ºá€™á€Šá€º</button>
        <button class="btn" style="background:#ccc; color:black; margin-top:5px;" onclick="closeModal()">á€•á€­á€á€ºá€•á€«</button>
    </div>
</div>

<script>
    // á€•á€¼á€„á€ºá€†á€„á€ºá€•á€¼á€®á€¸á€á€¬á€¸ Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyCOMmiWvHADYvb4ILURBeRo7YDh-Z1sknw",
        authDomain: "a-gyi-kaung.firebaseapp.com",
        databaseURL: "https://a-gyi-kaung-default-rtdb.firebaseio.com",
        projectId: "a-gyi-kaung",
        storageBucket: "a-gyi-kaung.firebasestorage.app",
        messagingSenderId: "1002724874482",
        appId: "1:1002724874482:web:7b08378f45b237cc3f986b",
        measurementId: "G-P43X0L10GG"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let currentTripId = null;
    let selectedSeat = null;

    function login() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        auth.signInWithEmailAndPassword(email, pass).catch(err => alert("á€¡á€™á€¾á€¬á€¸: " + err.message));
    }

    function logout() { auth.signOut(); }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            if(user.email === 'admin@agk.com') document.getElementById('admin-tools').style.display = 'block';
            loadTrips();
        } else {
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('app-screen').style.display = 'none';
        }
    });

    function createTrip() {
        const name = document.getElementById('bus-name').value;
        const date = document.getElementById('bus-date').value;
        const time = document.getElementById('bus-time').value;
        if(!name || !date || !time) return alert("á€¡á€á€»á€€á€ºá€¡á€œá€€á€ºá€–á€¼á€Šá€·á€ºá€•á€«");
        const id = Date.now();
        db.ref('trips/' + id).set({ name, date, time, id });
    }

    function loadTrips() {
        db.ref('trips').on('value', snap => {
            const data = snap.val();
            let html = '';
            for(let id in data) {
                html += `<div class="bus-card" onclick="showBooking('${id}', '${data[id].name}')">
                    <strong>${data[id].name}</strong><br>ğŸ“… ${data[id].date} | â° ${data[id].time}
                </div>`;
            }
            document.getElementById('bus-list').innerHTML = html || 'á€á€›á€®á€¸á€…á€‰á€ºá€™á€›á€¾á€­á€á€±á€¸á€•á€«á‹';
        });
    }

    function showBooking(id, info) {
        currentTripId = id;
        document.getElementById('bus-list').style.display = 'none';
        document.getElementById('booking-area').style.display = 'block';
        document.getElementById('target-bus-info').innerText = info;
        renderSeats(id);
    }

    function hideBooking() {
        document.getElementById('bus-list').style.display = 'block';
        document.getElementById('booking-area').style.display = 'none';
    }

    function renderSeats(tripId) {
        db.ref('bookings/' + tripId).on('value', snap => {
            const booked = snap.val() || {};
            const map = document.getElementById('seat-map');
            map.innerHTML = '';
            for(let i=1; i<=20; i++) {
                const sName = "Seat-" + i;
                const isSold = booked[sName];
                const div = document.createElement('div');
                div.className = `seat ${isSold ? 'sold' : ''}`;
                div.innerText = i;
                if(!isSold) div.onclick = () => openModal(sName);
                else div.onclick = () => alert(`á€á€›á€®á€¸á€á€Šá€º: ${isSold.name}\ná€–á€¯á€”á€ºá€¸: ${isSold.phone}`);
                map.appendChild(div);
            }
        });
    }

    function openModal(s) {
        selectedSeat = s;
        document.getElementById('seat-label').innerText = s;
        document.getElementById('form-modal').style.display = 'block';
    }

    function closeModal() { document.getElementById('form-modal').style.display = 'none'; }

    function confirmBooking() {
        const name = document.getElementById('c-name').value;
        const phone = document.getElementById('c-phone').value;
        if(!name || !phone) return alert("á€–á€¼á€Šá€·á€ºá€…á€½á€€á€ºá€•á€«");
        db.ref(`bookings/${currentTripId}/${selectedSeat}`).set({ name, phone, seller: auth.currentUser.email });
        closeModal();
    }
</script>
</body>
</html>
