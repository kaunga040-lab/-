<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGK System - Real-time Lock</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #2e7d32; --danger: #f44336; --dark: #263238; --warning: #ffeb3b; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        .container { max-width: 550px; margin: auto; background: white; min-height: 100vh; }
        header { background: var(--primary); color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; }
        .section { padding: 15px; border-bottom: 5px solid #f0f2f5; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 12px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; color: white; margin-top: 5px; font-size: 15px; }
        
        /* Bus Layout & Animation */
        .bus-layout { background: var(--dark); padding: 20px; border-radius: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 350px; margin: 20px auto; }
        .seat { background: white; padding: 15px 0; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; position: relative; }
        .seat.sold { background: #ff9800; color: white; }
        .seat.locked { background: var(--warning); color: #333; animation: pulse 1s infinite; border: 2px solid orange; }
        .driver { background: #78909c; color: white; cursor: default; }
        .last-row { grid-column: span 3; display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 5px; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        /* Modal */
        #modal, #report-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; overflow-y: auto; }
        .modal-content { background:white; width:90%; max-width: 450px; margin:5% auto; padding:20px; border-radius:12px; }

        /* Print Hidden */
        #printable-voucher { display: none; }
        @media print {
            body * { visibility: hidden; }
            #printable-voucher, #printable-voucher * { visibility: visible; }
            #printable-voucher { display: block !important; position: fixed; left: 0; top: 0; width: 100%; background: white; }
            .v-box { width: 75mm; margin: 0 auto; padding: 15px; color: black; text-align: center; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen" style="padding: 100px 20px; text-align: center;">
        <h2 style="color: var(--primary);">AGK System</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-pass" placeholder="Password">
        <button class="btn" style="background: var(--primary);" onclick="login()">Login</button>
    </div>

    <div id="app-screen" style="display: none;">
        <header>
            <button onclick="logout()" style="position: absolute; right: 10px; top: 15px; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; border-radius: 5px; padding: 5px;">Logout</button>
            <h3 style="margin:0;">AGK Ticketing</h3>
            <div id="user-display" style="font-size: 12px; margin-top: 5px;"></div>
        </header>

        <div id="admin-only-section" class="section" style="display: none; background: #e8f5e9;">
            <button class="btn" style="background: #673ab7;" onclick="showReport()">üìä Sales Report</button>
            <hr>
            <input type="text" id="bus-name" placeholder="·ÄÄ·Ä¨·Ä∏·Äú·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏·Ä°·Äô·Ää·Ä∫">
            <div style="display: flex; gap: 5px;">
                <input type="date" id="bus-date">
                <input type="time" id="bus-time">
            </div>
            <button class="btn" style="background: var(--secondary);" onclick="createTrip()">·ÄÅ·Äõ·ÄÆ·Ä∏·ÄÖ·Äâ·Ä∫·Ä°·Äû·ÄÖ·Ä∫·Äê·ÄÑ·Ä∫·Äô·Ää·Ä∫</button>
        </div>

        <div class="section" id="list-area">
            <h4>Schedules / ·ÄÅ·Äõ·ÄÆ·Ä∏·ÄÖ·Äâ·Ä∫·Äô·Äª·Ä¨·Ä∏</h4>
            <div id="bus-list"></div>
        </div>

        <div id="booking-area" class="section" style="display: none;">
            <button class="btn" style="background:#555; width: auto;" onclick="hideBooking()">‚Üê Back</button>
            <h3 id="target-bus-info" style="text-align:center;"></h3>
            <div id="seat-map" class="bus-layout"></div>
        </div>
    </div>
</div>

<div id="modal">
    <div class="modal-content">
        <h3 id="seat-label" style="margin:0 0 10px 0; color: var(--primary);"></h3>
        <label>Name / ·Ä°·Äô·Ää·Ä∫</label>
        <input type="text" id="c-name" placeholder="·ÄÅ·Äõ·ÄÆ·Ä∏·Äû·Ää·Ä∫·Ä°·Äô·Ää·Ä∫">
        <label>NRC / ·Äô·Äæ·Äê·Ä∫·Äï·ÄØ·Ä∂·Äê·ÄÑ·Ä∫</label>
        <input type="text" id="c-nrc" placeholder="·Äô·Äæ·Äê·Ä∫·Äï·ÄØ·Ä∂·Äê·ÄÑ·Ä∫·Äî·Ä∂·Äï·Ä´·Äê·Ä∫">
        <label>Phone / ·Äñ·ÄØ·Äî·Ä∫·Ä∏</label>
        <input type="tel" id="c-phone" placeholder="·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫">
        <label>Price / ·Äà·Ä±·Ä∏·Äî·Äæ·ÄØ·Äî·Ä∫·Ä∏</label>
        <input type="number" id="c-price">
        <label>Method / ·ÄÑ·ÄΩ·Ä±·Äï·Ä±·Ä∏·ÄÅ·Äª·Ä±·Äô·Äæ·ÄØ</label>
        <select id="c-method">
            <option value="Cash">Cash</option>
            <option value="KPay">KPay</option>
            <option value="Unpaid">Unpaid</option>
        </select>
        <label>Pickup / ·ÄÖ·ÄÆ·Ä∏·Äô·Ää·Ä∑·Ä∫·Äî·Ä±·Äõ·Ä¨</label>
        <input type="text" id="c-pickup">
        <p id="sold-by-info" style="font-size: 12px; font-weight: bold;"></p>
        <div id="modal-btns"></div>
        <button class="btn" style="background:#ccc; color:black; margin-top:10px;" onclick="closeModal()">Close / ·Äï·Ä≠·Äê·Ä∫·Äï·Ä´</button>
    </div>
</div>

<div id="report-modal">...</div>
<div id="printable-voucher">
    <div class="v-box">
        <h2 style="margin:0;">A GYI KAUNG</h2>
        <div id="v-data" style="text-align: left; font-size: 14px; margin-top:10px;">
            Voucher: <b id="v-id"></b><br>
            Trip: <span id="v-bus"></span><br>
            Seat: <b id="v-seat" style="font-size:20px;"></b><br>
            Name: <span id="v-name"></span><br>
            NRC: <span id="v-nrc"></span><br>
            Phone: <span id="v-phone"></span><br>
            Pickup: <span id="v-pickup"></span><br>
            Staff: <span id="v-staff"></span><br>
            Price: <b id="v-price"></b> MMK
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCOMmiWvHADYvb4ILURBeRo7YDh-Z1sknw",
        authDomain: "a-gyi-kaung.firebaseapp.com",
        databaseURL: "https://a-gyi-kaung-default-rtdb.firebaseio.com",
        projectId: "a-gyi-kaung",
        storageBucket: "a-gyi-kaung.firebasestorage.app",
        messagingSenderId: "1002724874482",
        appId: "1:1002724874482:web:7b08378f45b237cc3f986b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    
    let currentTripId = null, selectedSeat = null, currentUserEmail = "", userNick = "", currentBusName = "";
    let activeLocks = {}; 

    function login() { auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value); }
    function logout() { auth.signOut(); }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUserEmail = user.email;
            userNick = user.email.split('@')[0].toUpperCase();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            document.getElementById('user-display').innerText = "üë§ ·Äù·Äî·Ä∫·Äë·Äô·Ä∫·Ä∏: " + userNick;
            if(user.email === 'admin@agk.com') document.getElementById('admin-only-section').style.display = 'block';
            loadTrips();
        } else {
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('app-screen').style.display = 'none';
        }
    });

    function loadTrips() {
        db.ref('trips').on('value', snap => {
            const data = snap.val();
            let html = '';
            for(let id in data) {
                html += `<div class="section" style="background:white; border-radius:10px; display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; border:1px solid #ddd;">
                    <div onclick="showBooking('${id}', '${data[id].name}')" style="cursor:pointer; flex-grow:1;">
                        <strong>üöå ${data[id].name}</strong><br><small>${data[id].date} | ${data[id].time}</small>
                    </div>
                </div>`;
            }
            document.getElementById('bus-list').innerHTML = html;
        });
    }

    function showBooking(id, name) {
        currentTripId = id; currentBusName = name;
        document.getElementById('list-area').style.display = 'none';
        document.getElementById('booking-area').style.display = 'block';
        document.getElementById('target-bus-info').innerText = name;
        renderSeats(id);
    }

    function hideBooking() {
        document.getElementById('list-area').style.display = 'block';
        document.getElementById('booking-area').style.display = 'none';
        if(selectedSeat) releaseLock();
    }

    function renderSeats(tripId) {
        // Listen to Bookings & Active Sessions (Locks)
        db.ref(`bookings/${tripId}`).on('value', bSnap => {
            const booked = bSnap.val() || {};
            db.ref(`active_sessions/${tripId}`).on('value', lSnap => {
                const locks = lSnap.val() || {};
                const map = document.getElementById('seat-map');
                map.innerHTML = '';
                const layout = [['A1', 'A2', 'Driver'], ['B1', 'B2', 'B3'], ['C1', 'C2', 'C3'], ['D1', 'D2', 'D3'], ['E1', 'E2', 'E3', 'E4']];
                
                layout.forEach((row, idx) => {
                    const rowDiv = document.createElement('div');
                    if(idx === 4) rowDiv.className = 'last-row';
                    row.forEach(s => {
                        const div = document.createElement('div');
                        const isSold = booked[s];
                        const isLocked = locks[s] && locks[s].user !== userNick;
                        
                        div.className = s === 'Driver' ? 'seat driver' : `seat ${isSold ? 'sold' : ''} ${isLocked ? 'locked' : ''}`;
                        div.innerText = s;
                        
                        if(s !== 'Driver') {
                            div.onclick = () => {
                                if(isLocked) {
                                    alert(`‚ö†Ô∏è ·ÄÅ·Äè·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·Äï·Ä´! ·Ä§·ÄÅ·ÄØ·Ä∂·ÄÄ·Ä≠·ÄØ ·Äù·Äî·Ä∫·Äë·Äô·Ä∫·Ä∏ [ ${locks[s].user} ] ·Äô·Äæ ·Äù·ÄÑ·Ä∫·Äõ·Ä±·Ä¨·ÄÄ·Ä∫·Äõ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·ÄÅ·Äª·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫·Åã`);
                                } else {
                                    openModal(s, isSold);
                                }
                            };
                        }
                        if(idx === 4) rowDiv.appendChild(div); else map.appendChild(div);
                    });
                    if(idx === 4) map.appendChild(rowDiv);
                });
            });
        });
    }

    function openModal(s, data) {
        selectedSeat = s;
        // Lock the seat in Firebase
        db.ref(`active_sessions/${currentTripId}/${s}`).set({ user: userNick, time: Date.now() });

        document.getElementById('seat-label').innerText = "Seat / ·ÄÅ·ÄØ·Ä∂: " + s;
        const canEdit = (!data) || (currentUserEmail === 'admin@agk.com') || (data.soldBy === userNick);
        
        document.getElementById('c-name').value = data ? (data.name || '') : '';
        document.getElementById('c-nrc').value = data ? (data.nrc || '') : '';
        document.getElementById('c-phone').value = data ? (data.phone || '') : '';
        document.getElementById('c-price').value = data ? (data.price || '') : '';
        document.getElementById('c-method').value = data ? (data.method || 'Cash') : 'Cash';
        document.getElementById('c-pickup').value = data ? (data.pickup || '') : '';
        document.getElementById('sold-by-info').innerText = data ? "·Äõ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·ÄÅ·Äª·Äû·Ä∞: " + (data.soldBy || "-") : "";

        let btns = '';
        if(!data) {
            btns = `<button class="btn" style="background:var(--secondary);" onclick="saveBooking()">Save / ·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏·Äû·ÄΩ·ÄÑ·Ä∫·Ä∏·Äô·Ää·Ä∫</button>`;
        } else {
            btns = `<button class="btn" style="background:#ff9800;" onclick="printVoucher()">Print / ·Äï·Äõ·ÄÑ·Ä∑·Ä∫·Äë·ÄØ·Äê·Ä∫·Äõ·Äî·Ä∫</button>`;
            if(canEdit) btns += `<button class="btn" style="background:blue; margin-top:5px;" onclick="saveBooking()">Update / ·Äï·Äº·ÄÑ·Ä∫·ÄÜ·ÄÑ·Ä∫·Äô·Ää·Ä∫</button>`;
        }
        document.getElementById('modal-btns').innerHTML = btns;
        document.getElementById('modal').style.display = 'block';
    }

    function saveBooking() {
        const name = document.getElementById('c-name').value;
        const phone = document.getElementById('c-phone').value;
        if(!name || !phone) return alert("·Ä°·Äô·Ää·Ä∫·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´·Åã");
        
        db.ref(`bookings/${currentTripId}/${selectedSeat}`).update({
            name, phone, nrc: document.getElementById('c-nrc').value,
            price: document.getElementById('c-price').value,
            method: document.getElementById('c-method').value,
            pickup: document.getElementById('c-pickup').value,
            soldBy: userNick,
            voucherId: "V" + Date.now().toString().slice(-6)
        }).then(() => closeModal());
    }

    function releaseLock() {
        if(selectedSeat && currentTripId) {
            db.ref(`active_sessions/${currentTripId}/${selectedSeat}`).remove();
        }
    }

    function closeModal() {
        releaseLock();
        document.getElementById('modal').style.display = 'none';
    }

    function printVoucher() {
        db.ref(`bookings/${currentTripId}/${selectedSeat}`).once('value', snap => {
            const d = snap.val();
            document.getElementById('v-id').innerText = d.voucherId;
            document.getElementById('v-bus').innerText = currentBusName;
            document.getElementById('v-seat').innerText = selectedSeat;
            document.getElementById('v-name').innerText = d.name;
            document.getElementById('v-nrc').innerText = d.nrc || "-";
            document.getElementById('v-phone').innerText = d.phone;
            document.getElementById('v-pickup').innerText = d.pickup || "·ÄÇ·Ä≠·Äê·Ä∫";
            document.getElementById('v-staff').innerText = d.soldBy;
            document.getElementById('v-price').innerText = d.price;
            setTimeout(() => { window.print(); }, 500);
        });
    }

    // Admin scripts (Create Trip/Delete) remain same as original...
    function createTrip() {
        const name = document.getElementById('bus-name').value;
        const date = document.getElementById('bus-date').value;
        const time = document.getElementById('bus-time').value;
        if(name && date) db.ref('trips/' + Date.now()).set({ name, date, time });
    }
</script>
</body>
