<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGK System - Full & Print Ready</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #2e7d32; --danger: #f44336; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; }
        .container { max-width: 500px; margin: auto; background: white; min-height: 100vh; padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; position: relative; }
        .section { padding: 15px; border-bottom: 5px solid #f0f2f5; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        input:disabled, select:disabled { background: #eee; color: #777; cursor: not-allowed; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; color: white; margin-top: 5px; }
        
        /* Bus Layout */
        .bus-layout { background: #263238; padding: 20px; border-radius: 25px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; max-width: 320px; margin: 20px auto; }
        .seat { background: white; padding: 12px 0; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .seat.sold { background: var(--secondary); color: white; }
        .driver { background: #555; color: white; cursor: default; }
        .last-row { grid-column: span 3; display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 5px; }

        /* Modal */
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; overflow-y: auto; }
        .modal-content { background:white; width:90%; max-width: 400px; margin:5% auto; padding:20px; border-radius:12px; }

        /* Report Modal */
        #report-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:2000; color: white; overflow-y: auto; padding: 20px; box-sizing: border-box; }

        /* PRINT LOGIC - Screen á€•á€±á€«á€ºá€™á€¾á€¬ á€–á€»á€±á€¬á€€á€ºá€‘á€¬á€¸á€›á€”á€º */
        #printable-voucher { position: absolute; left: -9999px; top: -9999px; }

        @media print {
            body * { visibility: hidden; } /* á€¡á€€á€¯á€”á€ºá€–á€»á€±á€¬á€€á€º */
            #printable-voucher, #printable-voucher * { visibility: visible; } /* Voucher á€•á€²á€•á€¼ */
            #printable-voucher { position: fixed; left: 0; top: 0; width: 100%; display: block !important; }
            .v-box { width: 100%; max-width: 58mm; text-align: center; font-size: 13px; padding: 5px; line-height: 1.5; color: black; }
            hr { border-top: 1px dotted #000; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen" style="padding: 100px 20px; text-align: center;">
        <h2 style="color: var(--primary);">AGK System</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-pass" placeholder="Password">
        <button class="btn" style="background: var(--primary);" onclick="login()">á€á€„á€ºá€›á€±á€¬á€€á€ºá€›á€”á€º</button>
    </div>

    <div id="app-screen" style="display: none;">
        <header>
            <button onclick="logout()" style="position: absolute; right: 10px; top: 15px; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; border-radius: 5px; padding: 4px 8px;">Logout</button>
            <h3 style="margin:0;">AGK System</h3>
            <div id="user-display" style="font-size: 11px;"></div>
        </header>

        <div id="admin-only-section" class="section" style="display: none; background: #e8f5e9;">
            <h4>â• Admin Panel</h4>
            <button class="btn" style="background: #673ab7;" onclick="showReport()">ğŸ“Š á€”á€±á€·á€…á€‰á€ºá€¡á€›á€±á€¬á€„á€ºá€¸á€›á€®á€•á€­á€¯á€·á€€á€¼á€Šá€·á€ºá€›á€”á€º</button>
            <hr>
            <input type="text" id="bus-name" placeholder="á€€á€¬á€¸á€”á€¬á€™á€Šá€º">
            <input type="date" id="bus-date">
            <input type="time" id="bus-time">
            <button class="btn" style="background: var(--secondary);" onclick="createTrip()">á€€á€¬á€¸á€œá€­á€¯á€„á€ºá€¸á€á€…á€ºá€á€„á€ºá€™á€Šá€º</button>
        </div>

        <div class="section" id="list-area">
            <h4>ğŸ“… á€á€›á€®á€¸á€…á€‰á€ºá€™á€»á€¬á€¸</h4>
            <div id="bus-list"></div>
        </div>

        <div id="booking-area" class="section" style="display: none;">
            <button class="btn" style="background:#555; width: auto;" onclick="hideBooking()">â† á€•á€¼á€”á€ºá€‘á€½á€€á€ºá€™á€Šá€º</button>
            <h3 id="target-bus-info" style="text-align:center;"></h3>
            <div id="seat-map" class="bus-layout"></div>
        </div>
    </div>
</div>

<div id="modal">
    <div class="modal-content">
        <h3 id="seat-label" style="margin:0 0 10px 0;"></h3>
        <input type="text" id="c-name" placeholder="á€á€›á€®á€¸á€á€Šá€ºá€¡á€™á€Šá€º">
        <input type="tel" id="c-phone" placeholder="á€–á€¯á€”á€ºá€¸á€”á€¶á€•á€«á€á€º">
        <input type="number" id="c-price" placeholder="á€œá€€á€ºá€™á€¾á€á€ºá€">
        <select id="c-method">
            <option value="Cash">á€„á€½á€±á€á€¬á€¸ (Cash)</option>
            <option value="KPay">KPay / Wave</option>
            <option value="Unpaid">á€™á€•á€±á€¸á€›á€á€±á€¸ (Unpaid)</option>
        </select>
        <input type="text" id="c-pickup" placeholder="á€…á€®á€¸á€™á€Šá€·á€ºá€”á€±á€›á€¬">
        <div id="sold-by-info" style="font-size: 11px; margin: 5px 0; color: var(--primary);"></div>
        <div id="modal-btns"></div>
        <button class="btn" style="background:#ccc; color:black; margin-top:10px;" onclick="closeModal()">á€•á€­á€á€ºá€•á€«</button>
    </div>
</div>

<div id="report-modal">
    <h2 style="text-align: center; color: #4caf50;">Daily Sales Report</h2>
    <p id="report-date" style="text-align: center; opacity: 0.8;"></p>
    <hr>
    <div id="report-content"></div>
    <button class="btn" style="background: var(--danger); margin-top: 20px;" onclick="document.getElementById('report-modal').style.display='none'">á€•á€­á€á€ºá€•á€«</button>
</div>

<div id="printable-voucher">
    <div class="v-box">
        <h3 style="margin:0;">A GYI KAUNG</h3>
        <p style="margin:2px 0;">Ticket Voucher</p>
        <hr>
        <div style="text-align:left; padding: 0 5px;">
            Voucher: <b id="v-id"></b><br>
            Bus: <span id="v-bus"></span><br>
            Seat: <b style="font-size: 16px;" id="v-seat"></b><br>
            Name: <span id="v-name"></span><br>
            Phone: <span id="v-phone"></span><br>
            Pickup: <span id="v-pickup"></span><br>
            Pay: <span id="v-method"></span><br>
            Staff: <span id="v-staff"></span>
        </div>
        <div style="border: 1px solid #000; margin: 10px 0; padding: 5px; font-weight: bold; font-size: 15px;">
            Price: <span id="v-price"></span> MMK
        </div>
        <hr>
        <p style="font-size: 10px;">á€€á€»á€±á€¸á€‡á€°á€¸á€á€„á€ºá€•á€«á€á€Šá€º!</p>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCOMmiWvHADYvb4ILURBeRo7YDh-Z1sknw",
        authDomain: "a-gyi-kaung.firebaseapp.com",
        databaseURL: "https://a-gyi-kaung-default-rtdb.firebaseio.com",
        projectId: "a-gyi-kaung",
        storageBucket: "a-gyi-kaung.firebasestorage.app",
        messagingSenderId: "1002724874482",
        appId: "1:1002724874482:web:7b08378f45b237cc3f986b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    
    let currentTripId = null, selectedSeat = null, currentUserEmail = "", userNick = "", currentBusName = "";

    function login() {
        auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value)
            .catch(err => alert("Login á€™á€¾á€¬á€¸á€šá€½á€„á€ºá€¸á€”á€±á€•á€«á€á€Šá€ºá‹"));
    }
    function logout() { auth.signOut(); }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUserEmail = user.email;
            userNick = user.email.split('@')[0].toUpperCase();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            document.getElementById('user-display').innerText = "ğŸ‘¤ Staff: " + userNick;
            if(user.email === 'admin@agk.com') document.getElementById('admin-only-section').style.display = 'block';
            loadTrips();
        } else {
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('app-screen').style.display = 'none';
        }
    });

    function loadTrips() {
        db.ref('trips').on('value', snap => {
            const data = snap.val();
            let html = '';
            for(let id in data) {
                html += `<div class="section" style="background:white; margin-bottom:5px; border-radius:10px; display:flex; justify-content:space-between; align-items:center;">
                    <div onclick="showBooking('${id}', '${data[id].name}')" style="cursor:pointer; flex-grow:1;">
                        <strong>ğŸšŒ ${data[id].name}</strong><br><small>${data[id].date} | ${data[id].time}</small>
                    </div>
                    ${currentUserEmail === 'admin@agk.com' ? `<button onclick="deleteTrip('${id}')" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px;">á€–á€»á€€á€º</button>` : ''}
                </div>`;
            }
            document.getElementById('bus-list').innerHTML = html;
        });
    }

    function showBooking(id, name) {
        currentTripId = id; currentBusName = name;
        document.getElementById('list-area').style.display = 'none';
        document.getElementById('booking-area').style.display = 'block';
        document.getElementById('target-bus-info').innerText = name;
        renderSeats(id);
    }

    function hideBooking() {
        document.getElementById('list-area').style.display = 'block';
        document.getElementById('booking-area').style.display = 'none';
    }

    function renderSeats(tripId) {
        db.ref('bookings/' + tripId).on('value', snap => {
            const booked = snap.val() || {};
            const map = document.getElementById('seat-map');
            map.innerHTML = '';
            const layout = [['A1', 'A2', 'Driver'], ['B1', 'B2', 'B3'], ['C1', 'C2', 'C3'], ['D1', 'D2', 'D3'], ['E1', 'E2', 'E3', 'E4']];
            layout.forEach((row, idx) => {
                const rowDiv = document.createElement('div');
                if(idx === 4) rowDiv.className = 'last-row';
                row.forEach(s => {
                    const div = document.createElement('div');
                    div.className = s === 'Driver' ? 'seat driver' : `seat ${booked[s] ? 'sold' : ''}`;
                    div.innerText = s;
                    if(s !== 'Driver') div.onclick = () => openModal(s, booked[s]);
                    if(idx === 4) rowDiv.appendChild(div); else map.appendChild(div);
                });
                if(idx === 4) map.appendChild(rowDiv);
            });
        });
    }

    function openModal(s, data) {
        selectedSeat = s;
        document.getElementById('seat-label').innerText = "á€á€¯á€¶á€¡á€™á€¾á€á€º: " + s;
        const canEdit = (!data) || (currentUserEmail === 'admin@agk.com') || (data.soldBy === userNick);
        
        document.getElementById('c-name').value = data ? (data.name || '') : '';
        document.getElementById('c-phone').value = data ? (data.phone || '') : '';
        document.getElementById('c-price').value = data ? (data.price || '') : '';
        document.getElementById('c-method').value = data ? (data.method || 'Cash') : 'Cash';
        document.getElementById('c-pickup').value = data ? (data.pickup || '') : '';

        ['c-name', 'c-phone', 'c-price', 'c-method', 'c-pickup'].forEach(id => document.getElementById(id).disabled = !canEdit);
        document.getElementById('sold-by-info').innerText = data ? "á€›á€±á€¬á€„á€ºá€¸á€á€°: " + data.soldBy : "";
        
        let btns = '';
        if(!data) {
            btns = `<button class="btn" style="background:var(--secondary);" onclick="saveBooking()">á€…á€¬á€›á€„á€ºá€¸á€á€½á€„á€ºá€¸á€™á€Šá€º</button>`;
        } else {
            btns = `<button class="btn" style="background:#ff9800;" onclick="printVoucher()">Voucher á€‘á€¯á€á€ºá€›á€”á€º</button>`;
            if(canEdit) btns += `<button class="btn" style="background:blue; margin-top:5px;" onclick="saveBooking()">á€¡á€á€»á€€á€ºá€¡á€œá€€á€ºá€•á€¼á€„á€ºá€™á€Šá€º</button>`;
            if(currentUserEmail === 'admin@agk.com') btns += `<button class="btn" style="background:var(--danger); margin-top:5px;" onclick="deleteBooking()">á€œá€€á€ºá€™á€¾á€á€ºá€–á€»á€€á€ºá€™á€Šá€º</button>`;
        }
        document.getElementById('modal-btns').innerHTML = btns;
        document.getElementById('modal').style.display = 'block';
    }

    function saveBooking() {
        const name = document.getElementById('c-name').value;
        const phone = document.getElementById('c-phone').value;
        const price = document.getElementById('c-price').value;
        if(!name || !phone || !price) return alert("á€¡á€á€»á€€á€ºá€¡á€œá€€á€ºá€•á€¼á€Šá€·á€ºá€…á€¯á€¶á€…á€½á€¬á€–á€¼á€Šá€·á€ºá€•á€«");
        
        let prefix = currentBusName.includes("á€¡á€±á€¬á€„á€ºá€”á€­á€¯á€„á€ºá€á€°") ? "ANT" : "AGK";
        db.ref(`bookings/${currentTripId}/${selectedSeat}`).update({
            name, phone, price,
            method: document.getElementById('c-method').value,
            pickup: document.getElementById('c-pickup').value,
            voucherId: `${prefix}.${selectedSeat}`,
            soldBy: userNick
        }).then(() => closeModal());
    }

    function printVoucher() {
        if (!currentTripId || !selectedSeat) return alert("á€á€¯á€¶á€›á€½á€±á€¸á€á€»á€šá€ºá€™á€¾á€¯ á€™á€¾á€¬á€¸á€šá€½á€„á€ºá€¸á€”á€±á€•á€«á€á€Šá€º");
        
        db.ref(`bookings/${currentTripId}/${selectedSeat}`).once('value', snap => {
            const d = snap.val();
            if(!d) return alert("á€’á€±á€á€¬ á€™á€›á€¾á€­á€•á€«");

            document.getElementById('v-id').innerText = d.voucherId || "-";
            document.getElementById('v-bus').innerText = currentBusName || "-";
            document.getElementById('v-seat').innerText = selectedSeat || "-";
            document.getElementById('v-name').innerText = d.name || "-";
            document.getElementById('v-phone').innerText = d.phone || "-";
            document.getElementById('v-pickup').innerText = d.pickup || "á€‚á€­á€á€º";
            document.getElementById('v-method').innerText = d.method || "Cash";
            document.getElementById('v-price').innerText = Number(d.price).toLocaleString();
            document.getElementById('v-staff').innerText = d.soldBy || "-";
            
            setTimeout(() => { window.print(); }, 500);
        });
    }

    function showReport() {
        const reportModal = document.getElementById('report-modal');
        const reportContent = document.getElementById('report-content');
        const today = new Date().toLocaleDateString();
        document.getElementById('report-date').innerText = "á€›á€€á€ºá€…á€½á€² - " + today;
        reportContent.innerHTML = "á€á€½á€€á€ºá€á€»á€€á€ºá€”á€±á€á€Šá€º...";
        reportModal.style.display = 'block';

        db.ref('bookings').once('value', snap => {
            const all = snap.val() || {};
            let tTickets = 0, tCash = 0, tKPay = 0, tUnpaid = 0, staffSales = {};

            for (let tid in all) {
                for (let sid in all[tid]) {
                    const d = all[tid][sid];
                    const p = Number(d.price || 0);
                    tTickets++;
                    if (d.method === 'Cash') tCash += p;
                    else if (d.method === 'KPay') tKPay += p;
                    else if (d.method === 'Unpaid') tUnpaid += p;
                    staffSales[d.soldBy] = (staffSales[d.soldBy] || 0) + p;
                }
            }

            let sHtml = '<h4>ğŸ‘¤ á€á€”á€ºá€‘á€™á€ºá€¸á€¡á€œá€­á€¯á€€á€º á€¡á€›á€±á€¬á€„á€ºá€¸</h4>';
            for (let s in staffSales) {
                sHtml += `<div style="display:flex; justify-content:space-between; margin-bottom:5px; border-bottom: 1px solid #555;">
                    <span>${s}</span><span>${staffSales[s].toLocaleString()} MMK</span>
                </div>`;
            }

            reportContent.innerHTML = `
                <div style="background: #222; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                    <h3 style="margin: 0; color: #ffeb3b;">á€…á€¯á€…á€¯á€•á€±á€«á€„á€ºá€¸: ${tTickets} á€…á€±á€¬á€„á€º</h3>
                    <hr style="border: 0.5px solid #444;">
                    <p>ğŸ’µ Cash: <b>${tCash.toLocaleString()}</b></p>
                    <p>ğŸ“± KPay: <b>${tKPay.toLocaleString()}</b></p>
                    <p style="color: #f44336;">âŒ Unpaid: <b>${tUnpaid.toLocaleString()}</b></p>
                    <h3 style="text-align: right; color: #4caf50;">Net: ${(tCash + tKPay).toLocaleString()} MMK</h3>
                </div>
                ${sHtml}`;
        });
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function deleteTrip(id) { if(confirm("á€á€›á€®á€¸á€…á€‰á€ºá€–á€»á€€á€ºá€™á€¾á€¬á€œá€¬á€¸?")) db.ref('trips/' + id).remove(); }
    function deleteBooking() { if(confirm("á€œá€€á€ºá€™á€¾á€á€ºá€–á€»á€€á€ºá€™á€¾á€¬á€œá€¬á€¸?")) { db.ref(`bookings/${currentTripId}/${selectedSeat}`).remove(); closeModal(); } }
    function createTrip() {
        const name = document.getElementById('bus-name').value;
        const date = document.getElementById('bus-date').value;
        const time = document.getElementById('bus-time').value;
        if(name && date && time) db.ref('trips/' + Date.now()).set({ name, date, time, id: Date.now() });
    }
</script>
</body>
</html>
