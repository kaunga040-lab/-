<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGK Staff Portal</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #2e7d32; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #app-screen { display: none; }
    </style>
</head>
<body>

<div class="container" id="login-screen">
    <h2 style="color: var(--primary);">AGK Staff Portal</h2>
    <p>ဝန်ထမ်းအကောင့်ဖြင့် ဝင်ရောက်ပါ</p>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-pass" placeholder="Password">
    <button class="btn" onclick="login()">ဝင်ရောက်ရန်</button>
</div>

<div class="container" id="app-screen">
    <h3>မင်္ဂလာပါ AGK ဝန်ထမ်း</h3>
    <p>စီမံခန့်ခွဲမှုစနစ်သို့ ရောက်ရှိနေပါပြီ။</p>
    <button class="btn" style="background:red;" onclick="auth.signOut()">ထွက်ရန်</button>
</div>

<script>
    // ဤအချက်အလက်များကို လူကြီးမင်း၏ Firebase မှ ယူထားပါသည်
    const firebaseConfig = {
        apiKey: "AIzaSyCOMMiWvHADYvb4ILURBero7YDh-Z1sknw",
        authDomain: "a-gyi-kaung.firebaseapp.com",
        projectId: "a-gyi-kaung",
        databaseURL: "https://a-gyi-kaung-default-rtdb.firebaseio.com",
        storageBucket: "a-gyi-kaung.firebasestorage.app",
        messagingSenderId: "1002724874482",
        appId: "1:1002724874482:web:7b08378f45b237cc3f986b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        if(!email || !pass) return alert("Email နှင့် Password ဖြည့်ပါ");

        auth.signInWithEmailAndPassword(email, pass)
            .catch(err => alert("အမှား: " + err.message));
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
        } else {
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('app-screen').style.display = 'none';
        }
    });
</script>
</body>
</html>
