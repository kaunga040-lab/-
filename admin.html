<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGK System - Original Protected</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #2e7d32; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 15px; text-align: center; position: relative; }
        .container { max-width: 500px; margin: auto; background: white; min-height: 100vh; }
        .section { padding: 15px; border-bottom: 5px solid #f0f2f5; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; color: white; margin-top: 5px; font-size: 16px; }
        
        .bus-layout { background: #263238; padding: 20px; border-radius: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 300px; margin: auto; }
        .seat { background: white; padding: 12px; text-align: center; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .seat.sold { background: var(--secondary); color: white; }
        .driver { background: #555; color: white; cursor: default; }
        
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; overflow-y: auto; }
        .modal-content { background:white; width:90%; max-width: 380px; margin:10% auto; padding:20px; border-radius:12px; }
        /* Hidden Canvas for Image Generation */
        #print-canvas { display: none; }
    </style>
</head>
<body>

<canvas id="print-canvas"></canvas>

<div class="container">
    <div id="login-screen" style="padding: 100px 20px; text-align: center;">
        <h2 style="color: var(--primary);">AGK System</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-pass" placeholder="Password">
        <button class="btn" style="background: var(--primary);" onclick="login()">á€á€„á€ºá€›á€±á€¬á€€á€ºá€›á€”á€º</button>
    </div>

    <div id="app-screen" style="display: none;">
        <header>
            <h3 style="margin:0;">AGK System</h3>
            <div id="user-display" style="font-size: 11px; margin-top: 5px; opacity: 0.9;"></div>
            <button onclick="logout()" style="position: absolute; right: 10px; top: 15px; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 4px 10px; border-radius: 4px; font-size: 12px;">á€‘á€½á€€á€ºá€›á€”á€º</button>
        </header>

        <div id="admin-panel" class="section" style="display:none; background:#e8f5e9;">
            <p style="margin:0; font-weight:bold; color:var(--secondary);">Admin Control</p>
            <input type="text" id="bus-name" placeholder="á€€á€¬á€¸á€¡á€™á€Šá€º">
            <input type="date" id="bus-date">
            <input type="time" id="bus-time">
            <button class="btn" style="background:var(--secondary);" onclick="createTrip()">á€€á€¬á€¸á€á€…á€ºá€á€„á€ºá€™á€Šá€º</button>
        </div>

        <div class="section" id="list-area">
            <h4>ğŸ“… á€á€›á€®á€¸á€…á€‰á€ºá€™á€»á€¬á€¸</h4>
            <div id="bus-list"></div>
        </div>

        <div id="booking-area" class="section" style="display: none;">
            <button class="btn" style="background:#555; width: auto; margin-bottom: 10px;" onclick="hideBooking()">â† á€›á€¾á€±á€·á€á€­á€¯á€·á€•á€¼á€”á€ºá€á€½á€¬á€¸á€™á€Šá€º</button>
            <h3 id="bus-info-title" style="text-align:center; color: var(--primary);"></h3>
            <div id="seat-map" class="bus-layout"></div>
        </div>
    </div>
</div>

<div id="modal">
    <div class="modal-content">
        <h3 id="seat-label" style="margin-top:0;"></h3>
        <input type="text" id="c-name" placeholder="á€á€›á€®á€¸á€á€Šá€ºá€¡á€™á€Šá€º">
        <input type="tel" id="c-phone" placeholder="á€–á€¯á€”á€ºá€¸á€”á€¶á€•á€«á€á€º">
        <input type="number" id="c-price" placeholder="á€ˆá€±á€¸á€”á€¾á€¯á€”á€ºá€¸">
        <select id="c-method">
            <option value="Cash">Cash (á€„á€½á€±á€á€¬á€¸)</option>
            <option value="KPay">KPay / Wave</option>
        </select>
        <input type="text" id="c-pickup" placeholder="á€…á€®á€¸á€™á€Šá€·á€ºá€”á€±á€›á€¬">
        <div id="modal-btns"></div>
        <button class="btn" style="background:#ccc; color:black; margin-top:10px;" onclick="closeModal()">á€•á€­á€á€ºá€•á€«</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCOMmiWvHADYvb4ILURBeRo7YDh-Z1sknw",
        authDomain: "a-gyi-kaung.firebaseapp.com",
        databaseURL: "https://a-gyi-kaung-default-rtdb.firebaseio.com",
        projectId: "a-gyi-kaung",
        storageBucket: "a-gyi-kaung.firebasestorage.app",
        messagingSenderId: "1002724874482",
        appId: "1:1002724874482:web:7b08378f45b237cc3f986b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentTripId = null, selectedSeat = null, userNick = "", currentBusName = "";

    function login() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        if(!email || !pass) return alert("Email á€”á€¾á€„á€·á€º Password á€–á€¼á€Šá€·á€ºá€•á€«");
        auth.signInWithEmailAndPassword(email, pass).catch(err => alert("á€¡á€€á€±á€¬á€„á€·á€ºá€á€„á€ºáá€™á€›á€•á€« (Check Email/Password)"));
    }

    function logout() { auth.signOut(); }

    auth.onAuthStateChanged(user => {
        if (user) {
            userNick = user.email.split('@')[0].toUpperCase();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            document.getElementById('user-display').innerText = "ğŸ‘¤ á€á€”á€ºá€‘á€™á€ºá€¸: " + userNick;
            if(user.email === 'admin@agk.com') document.getElementById('admin-panel').style.display = 'block';
            loadTrips();
        } else {
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('app-screen').style.display = 'none';
        }
    });

    function loadTrips() {
        db.ref('trips').on('value', snap => {
            let html = '';
            snap.forEach(child => {
                const d = child.val();
                html += `<div class="section" onclick="showBooking('${child.key}', '${d.name}')" style="background:white; cursor:pointer; margin-top:5px; border-radius:8px; border: 1px solid #ddd;">
                    <strong>ğŸšŒ ${d.name}</strong><br><small>${d.date} | ${d.time}</small>
                </div>`;
            });
            document.getElementById('bus-list').innerHTML = html;
        });
    }

    function showBooking(id, name) {
        currentTripId = id; currentBusName = name;
        document.getElementById('list-area').style.display = 'none';
        document.getElementById('booking-area').style.display = 'block';
        document.getElementById('bus-info-title').innerText = name;
        renderSeats(id);
    }

    function renderSeats(id) {
        db.ref('bookings/' + id).on('value', snap => {
            const booked = snap.val() || {};
            const map = document.getElementById('seat-map');
            map.innerHTML = '';
            const seats = ['A1','A2','Driver','B1','B2','B3','C1','C2','C3','D1','D2','D3','E1','E2','E3','E4'];
            seats.forEach(s => {
                const div = document.createElement('div');
                div.className = s === 'Driver' ? 'seat driver' : `seat ${booked[s] ? 'sold' : ''}`;
                div.innerText = s;
                if(s !== 'Driver') div.onclick = () => openModal(s, booked[s]);
                map.appendChild(div);
            });
        });
    }

    function openModal(s, data) {
        selectedSeat = s;
        document.getElementById('seat-label').innerText = "á€á€¯á€¶á€¡á€™á€¾á€á€º: " + s;
        document.getElementById('c-name').value = data ? (data.name || '') : '';
        document.getElementById('c-phone').value = data ? (data.phone || '') : '';
        document.getElementById('c-price').value = data ? (data.price || '') : '';
        document.getElementById('c-pickup').value = data ? (data.pickup || '') : '';
        
        let btns = `<button class="btn" style="background:var(--secondary);" onclick="saveBooking()">á€…á€¬á€›á€„á€ºá€¸á€á€­á€™á€ºá€¸á€™á€Šá€º</button>`;
        if(data) btns += `<button class="btn" style="background:#ff9800; margin-top:5px;" onclick="doPrint()">á€˜á€±á€¬á€„á€ºá€á€»á€¬á€‘á€¯á€á€ºá€™á€Šá€º</button>`;
        document.getElementById('modal-btns').innerHTML = btns;
        document.getElementById('modal').style.display = 'block';
    }

    function saveBooking() {
        const name = document.getElementById('c-name').value;
        const phone = document.getElementById('c-phone').value;
        const price = document.getElementById('c-price').value;
        if(!name || !phone || !price) return alert("á€¡á€á€»á€€á€ºá€¡á€œá€€á€ºá€•á€¼á€Šá€·á€ºá€…á€¯á€¶á€…á€½á€¬á€–á€¼á€Šá€·á€ºá€•á€«");

        const bookingData = {
            name: name,
            phone: phone,
            price: price,
            method: document.getElementById('c-method').value,
            pickup: document.getElementById('c-pickup').value,
            soldBy: userNick,
            voucherId: "AGK" + Date.now().toString().slice(-6)
        };
        db.ref(`bookings/${currentTripId}/${selectedSeat}`).set(bookingData).then(() => closeModal());
    }

    // á€…á€¬á€á€¬á€¸á€€á€­á€¯ á€•á€¯á€¶á€¡á€–á€¼á€…á€ºá€•á€¼á€±á€¬á€„á€ºá€¸á€•á€±á€¸á€™á€Šá€·á€º á€œá€¯á€•á€ºá€†á€±á€¬á€„á€ºá€á€»á€€á€º (Font á€•á€¼á€¿á€”á€¬á€›á€¾á€„á€ºá€¸á€›á€”á€º)
    function generateVoucherImage(d) {
        const canvas = document.getElementById('print-canvas');
        const ctx = canvas.getContext('2d');
        
        // 58mm printer size (approx 384px)
        canvas.width = 384;
        canvas.height = 500; 

        // Background white
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Header
        ctx.fillStyle = "black";
        ctx.textAlign = "center";
        ctx.font = "bold 28px sans-serif";
        ctx.fillText("A GYI KAUNG", 192, 40);
        ctx.font = "20px sans-serif";
        ctx.fillText("Express Ticketing", 192, 70);
        
        // Dash line
        ctx.fillText("--------------------------------", 192, 90);

        // Body Text (Myanmar Support)
        ctx.textAlign = "left";
        ctx.font = "22px sans-serif";
        let y = 130;
        const leftX = 20;

        ctx.fillText("á€˜á€±á€¬á€„á€ºá€á€»á€¬: " + (d.voucherId || "N/A"), leftX, y); y += 35;
        ctx.fillText("á€€á€¬á€¸á€¡á€™á€Šá€º: " + currentBusName, leftX, y); y += 35;
        ctx.fillText("á€á€¯á€¶á€¡á€™á€¾á€á€º: " + selectedSeat, leftX, y); y += 35;
        ctx.fillText("á€á€›á€®á€¸á€á€Šá€º: " + d.name, leftX, y); y += 35;
        ctx.fillText("á€–á€¯á€”á€ºá€¸: " + d.phone, leftX, y); y += 35;
        ctx.fillText("á€”á€±á€›á€¬: " + (d.pickup || "á€‚á€­á€á€º"), leftX, y); y += 35;
        ctx.fillText("á€¡á€›á€±á€¬á€„á€ºá€¸: " + (d.soldBy || userNick), leftX, y); y += 45;

        // Total
        ctx.font = "bold 24px sans-serif";
        ctx.fillText("á€…á€¯á€…á€¯á€•á€±á€«á€„á€ºá€¸: " + Number(d.price).toLocaleString() + " MMK", leftX, y); y += 40;

        ctx.font = "20px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("--------------------------------", 192, y); y += 30;
        ctx.fillText("Safe Journey with AGK!", 192, y);

        return canvas.toDataURL("image/png");
    }

    function doPrint() {
        db.ref(`bookings/${currentTripId}/${selectedSeat}`).once('value', snap => {
            const d = snap.val();
            if(!d) return alert("á€’á€±á€á€¬á€›á€¾á€¬á€™á€á€½á€±á€·á€•á€«");

            // á€¡á€€á€šá€ºá Bluetooth á€”á€²á€· á€‘á€¯á€á€ºá€á€»á€„á€ºá€á€šá€ºá€†á€­á€¯á€›á€„á€º Confirm á€•á€±á€¸á€™á€šá€º
            if (confirm("á€˜á€±á€¬á€„á€ºá€á€»á€¬á€€á€­á€¯ Bluetooth Printer á€–á€¼á€„á€·á€º á€‘á€¯á€á€ºá€™á€Šá€ºá€œá€¬á€¸?")) {
                const imgData = generateVoucherImage(d);
                const base64Image = imgData.split(',')[1];
                
                // RawBT format for Image Printing
                const rawbtUrl = "rawbt:image/png;base64," + base64Image;
                window.location.href = rawbtUrl;
            } else {
                // PDF á€á€­á€™á€ºá€¸á€›á€”á€º Browser Standard Print
                const printWindow = window.open('', '', 'width=450,height=600');
                const vID = d.voucherId || "N/A";
                const printContent = `
                    <html><head><style>
                        body { width: 58mm; font-family: sans-serif; text-align: center; padding: 10px; margin: 0; }
                        .info { text-align: left; font-size: 14px; margin: 10px 0; line-height: 1.8; }
                        .total { font-weight: bold; border: 1px solid black; padding: 8px; margin: 10px 0; font-size: 16px; }
                    </style></head><body>
                        <h3 style="margin:0;">A GYI KAUNG</h3><p style="margin:0;">Express Ticketing</p><hr>
                        <div class="info">
                            á€˜á€±á€¬á€„á€ºá€á€»á€¬: ${vID}<br>á€€á€¬á€¸: ${currentBusName}<br>á€á€¯á€¶: ${selectedSeat}<br>
                            á€¡á€™á€Šá€º: ${d.name}<br>á€–á€¯á€”á€ºá€¸: ${d.phone}<br>á€”á€±á€›á€¬: ${d.pickup || "á€‚á€­á€á€º"}
                        </div>
                        <div class="total">á€…á€¯á€…á€¯á€•á€±á€«á€„á€ºá€¸: ${Number(d.price).toLocaleString()} MMK</div><hr>
                        <p>Safe Journey with AGK!</p>
                        <script>window.onload = function() { window.print(); setTimeout(window.close, 500); }<\/script>
                    </body></html>
                `;
                printWindow.document.write(printContent);
                printWindow.document.close();
            }
        });
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function hideBooking() { document.getElementById('booking-area').style.display = 'none'; document.getElementById('list-area').style.display = 'block'; }
    function createTrip() {
        const name = document.getElementById('bus-name').value;
        const date = document.getElementById('bus-date').value;
        const time = document.getElementById('bus-time').value;
        if(name && date && time) db.ref('trips').push({ name, date, time });
    }
</script>
</body>
            </html>
